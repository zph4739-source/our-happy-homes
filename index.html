<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OUR FAM UNIVERSE</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* [Theme: Neon Aurora Space] */
        :root {
            --bg-dark: #08080A; /* Îçî ÍπäÏùÄ Ïñ¥Îë† */
            --glass-surface: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --text-main: #FFFFFF;
            --text-sub: rgba(255, 255, 255, 0.6);
            --accent-purple: #B249F8; --accent-blue: #49F8C8; --accent-pink: #F84992;
            --radius-L: 28px; --radius-M: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Pretendard', sans-serif; background-color: var(--bg-dark); color: var(--text-main);
            min-height: 100vh; overflow-x: hidden; perspective: 1000px;
        }

        /* --- [ÏóÖÍ∑∏Î†àÏù¥Îìú 1] ÏÇ¥ÏïÑÏûàÎäî Ïò§Î°úÎùº Î∞∞Í≤Ω --- */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; background: var(--bg-dark);
        }
        .aurora-blob {
            position: absolute; filter: blur(80px); opacity: 0.4; animation: moveAurora 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .blob-1 { top: -20%; left: -20%; width: 70%; height: 70%; background: var(--accent-purple); animation-delay: -5s; }
        .blob-2 { bottom: -30%; right: -20%; width: 80%; height: 80%; background: var(--accent-blue); animation-delay: -10s; }
        .blob-3 { top: 40%; left: 30%; width: 50%; height: 50%; background: var(--accent-pink); animation-delay: -2s; opacity: 0.3; }
        @keyframes moveAurora {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(10%, 20%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-10%, -10%) scale(0.9) rotate(-10deg); }
        }
        /* ÎÖ∏Ïù¥Ï¶à ÌÖçÏä§Ï≤òÎ°ú Î¶¨ÏñºÌï® Ï∂îÍ∞Ä */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.03;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
            pointer-events: none;
        }

        .app-layout { max-width: 600px; margin: 0 auto; padding-bottom: 130px; }

        /* Ìó§Îçî */
        .header { 
            padding: 40px 24px 20px; display: flex; justify-content: space-between; align-items: flex-end; 
            position: sticky; top: 0; z-index: 50;
            /* Ïä§ÌÅ¨Î°§ Ïãú Ìó§Îçî Îí§Í∞Ä ÌùêÎ†§ÏßÄÎäî Ìö®Í≥º */
            background: linear-gradient(to bottom, rgba(8,8,10,0.8) 0%, rgba(8,8,10,0) 100%);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }
        .logo-area h1 { 
            font-size: 32px; font-weight: 900; letter-spacing: -0.5px; 
            background: linear-gradient(135deg, #fff 30%, var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(73, 248, 200, 0.3);
        }
        .logo-area span { font-size: 14px; color: var(--accent-purple); font-weight: 700; display: block; margin-bottom: 6px; letter-spacing: 1px; }
        .my-profile-badge {
            width: 48px; height: 48px; border-radius: 50%; 
            background: var(--glass-highlight); border: 2px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,0.1); transition: 0.3s;
        }

        /* --- [ÏóÖÍ∑∏Î†àÏù¥Îìú 2] 3D Î¶¨Ïñº Í∏ÄÎûòÏä§ Ïπ¥Îìú --- */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(24px) saturate(150%); -webkit-backdrop-filter: blur(24px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight); /* ÏÉÅÎã® Îπõ Î∞òÏÇ¨ */
            border-radius: var(--radius-L);
            padding: 24px; margin: 0 20px 24px 20px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        /* Ìò∏Î≤Ñ Ïãú ÏÇ¥Ïßù Îñ†Ïò§Î•¥Îäî Ìö®Í≥º */
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }
        /* Ïπ¥Îìú ÎÇ¥Î∂Ä Îπõ ÏßÄÎÇòÍ∞ÄÎäî Ìö®Í≥º */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg); pointer-events: none; transition: 0.5s; opacity: 0;
        }
        .glass-card:hover::before { left: 100%; opacity: 1; transition: 0.7s; }

        /* ÌÉ≠ Ï†ÑÌôò */
        .tab-section { display: none; }
        .tab-section.active { display: block; }

        /* [Í∏ÄÏì∞Í∏∞ ÏòÅÏó≠] */
        .chip-group { display: flex; gap: 10px; margin-bottom: 16px; overflow-x: auto; padding: 4px; scrollbar-width: none; }
        .chip-group::-webkit-scrollbar { display: none; }
        .chip-radio { display: none; }
        .chip-label {
            padding: 10px 18px; border-radius: 30px; font-size: 14px; font-weight: 700;
            background: rgba(255,255,255,0.05); color: var(--text-sub); border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.3s; white-space: nowrap; display: flex; align-items: center; gap: 6px;
        }
        .chip-radio:checked + .chip-label {
            background: white; color: black; border-color: white;
            box-shadow: 0 0 25px rgba(255,255,255,0.4); transform: scale(1.05);
        }
        .glass-input { width: 100%; background: transparent; border: none; outline: none; color: white; font-size: 17px; line-height: 1.5; resize: none; min-height: 80px; }
        .glass-input::placeholder { color: rgba(255,255,255,0.3); }
        .write-tools { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--glass-border); }
        .icon-btn { font-size: 22px; color: var(--accent-blue); cursor: pointer; padding: 8px; transition: 0.2s; border-radius: 50%; background: rgba(73, 248, 200, 0.1); }
        .icon-btn:active { transform: scale(0.9); background: rgba(73, 248, 200, 0.2); }
        
        .btn-neon {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            border: none; padding: 12px 28px; border-radius: 30px;
            color: white; font-weight: 800; font-size: 15px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(248, 73, 146, 0.4); transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-neon:active { transform: scale(0.95); }
        .btn-neon::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%); transition: 0.5s;
        }
        .btn-neon:hover::after { transform: translateX(100%); }
        .img-preview { width: 100%; border-radius: 20px; margin-top: 15px; overflow: hidden; position: relative; display: none; border: 1px solid var(--glass-border); }
        .img-preview img { width: 100%; display: block; }

        /* --- [ÏóÖÍ∑∏Î†àÏù¥Îìú 3] Ïä§ÌÅ¨Î°§ & ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò --- */
        .scroll-reveal { opacity: 0; transform: translateY(30px); transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }

        .feed-card { padding: 0; }
        .feed-top { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; }
        .feed-user { display: flex; align-items: center; gap: 14px; }
        .u-img-box { p osition: relative; }
        .u-img { width: 44px; height: 44px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }
        .u-info h4 { font-size: 16px; font-weight: 700; margin-bottom: 3px; }
        .u-info span { font-size: 13px; color: var(--text-sub); }
        .feed-content { padding: 0 24px 24px; font-size: 16px; line-height: 1.6; color: rgba(255,255,255,0.9); white-space: pre-wrap; }
        .feed-pic { width: 100%; display: block; }
        .feed-action-bar { padding: 16px 24px; display: flex; gap: 12px; }
        .act-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 10px 16px; border-radius: 16px; color: var(--text-sub); font-size: 14px; font-weight: 700;
            display: flex; align-items: center; gap: 8px; transition: 0.3s; cursor: pointer; position: relative;
        }
        /* ÌïòÌä∏ Ìéë ÌÑ∞ÏßÄÎäî Ìö®Í≥º */
        .act-btn.liked { background: rgba(248, 73, 146, 0.15); color: var(--accent-pink); border-color: var(--accent-pink); box-shadow: 0 0 15px rgba(248, 73, 146, 0.3); }
        .act-btn.liked i { animation: heartBurst 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes heartBurst { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }

        /* ÎåìÍ∏Ä */
        .comments-wrap { background: rgba(0,0,0,0.3); padding: 24px; display: none; border-top: 1px solid var(--glass-border); }
        .comments-wrap.show { display: block; animation: fadeIn 0.3s; }
        .cmt-row { display: flex; gap: 12px; margin-bottom: 16px; }
        .cmt-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); }
        .cmt-bubble { background: rgba(255,255,255,0.07); padding: 12px 16px; border-radius: 4px 20px 20px 20px; flex: 1; }
        .cmt-author { font-size: 13px; font-weight: 800; color: var(--accent-blue); margin-bottom: 4px; display: block; }
        .cmt-input-row { display: flex; gap: 10px; margin-top: 20px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 24px; border: 1px solid var(--glass-border); }
        .cmt-inp { flex: 1; background: transparent; border: none; padding: 8px 12px; color: white; font-size: 15px; outline: none; }
        .cmt-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--accent-blue); color: #000; border: none; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; box-shadow: 0 0 10px rgba(73, 248, 200, 0.5); }

        /* Ï∫òÎ¶∞Îçî */
        .cal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px; }
        .cal-title { font-size: 28px; font-weight: 900; background: linear-gradient(to right, #fff, var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cal-btn { background: rgba(255,255,255,0.05); width: 44px; height: 44px; border-radius: 14px; color: white; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        .cal-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
        .day-label { font-size: 13px; color: var(--text-sub); font-weight: 700; margin-bottom: 14px; letter-spacing: 1px; }
        .date-cell { 
            min-height: 75px; background: rgba(255,255,255,0.03); border-radius: 18px; border: 1px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center; padding: 10px 6px; gap: 6px; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .date-cell span { font-size: 15px; font-weight: 700; z-index: 1; }
        .date-cell.today { background: rgba(178, 73, 248, 0.15); border-color: var(--accent-purple); box-shadow: 0 0 20px rgba(178, 73, 248, 0.2) inset; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-pink); box-shadow: 0 0 8px var(--accent-pink); z-index: 1; }
        .date-cell::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05)); opacity:0; transition:0.3s; }
        .date-cell:hover::after { opacity:1; }

        /* Í∞ÄÏ°± (Bento Grid) */
        .bento-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; padding: 0 20px; }
        .bento-card {
            background: var(--glass-surface); backdrop-filter: blur(24px); border: 1px solid var(--glass-border);
            border-radius: 28px; padding: 28px 20px; text-align: center; position: relative;
            display: flex; flex-direction: column; align-items: center; transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-glow);
        }
        .bento-card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--glass-highlight); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .bento-img { width: 90px; height: 90px; border-radius: 30%; object-fit: cover; margin-bottom: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border: 2px solid var(--glass-border); }
        .bento-role { font-size: 20px; font-weight: 900; margin-bottom: 6px; background: linear-gradient(to right, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bento-name { font-size: 14px; color: var(--text-sub); margin-bottom: 14px; }
        .bento-badge { font-size: 13px; font-weight: 700; color: var(--bg-dark); background: var(--accent-blue); padding: 8px 14px; border-radius: 14px; box-shadow: 0 0 15px rgba(73, 248, 200, 0.4); }
        .btn-del { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); color: var(--text-sub); width: 30px; height: 30px; border-radius: 50%; border: none; opacity: 0; transition: 0.2s; cursor: pointer; }
        .bento-card:hover .btn-del { opacity: 1; }
        .add-card { border: 2px dashed rgba(255,255,255,0.2); background: transparent; box-shadow: none; color: rgba(255,255,255,0.4); cursor: pointer; }
        .add-card:hover { border-color: var(--accent-blue); color: var(--accent-blue); background: rgba(73, 248, 200, 0.05); }

        /* ÌîåÎ°úÌåÖ ÎèÖ (ÎÑ§Ïò® Ìö®Í≥º Í∞ïÌôî) */
        .dock-nav {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); padding: 14px 30px; border-radius: 50px;
            display: flex; gap: 35px; align-items: center; z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        .dock-item { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.3); cursor: pointer; transition: 0.4s; position: relative; }
        .dock-item i { font-size: 26px; transition: 0.4s; }
        .dock-item.active { color: white; transform: translateY(-6px); }
        .dock-item.active i { color: var(--accent-blue); filter: drop-shadow(0 0 10px var(--accent-blue)); }
        .dock-light { position: absolute; bottom: -18px; width: 30px; height: 10px; background: var(--accent-blue); filter: blur(15px); opacity: 0; transition: 0.4s; }
        .dock-item.active .dock-light { opacity: 0.7; }

        /* Î™®Îã¨ */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        .modal-box { background: #141417; width: 85%; max-width: 360px; padding: 32px; border-radius: 36px; border: 1px solid var(--glass-border); box-shadow: 0 30px 80px rgba(0,0,0,0.8); animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .inp-dark { width: 100%; background: #25252A; border: 1px solid #3A3A3E; padding: 16px; border-radius: 18px; color: white; font-size: 16px; outline: none; margin-bottom: 14px; transition: 0.3s; }
        .inp-dark:focus { border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(73, 248, 200, 0.2); background: #2A2A30; }
        .modal-btns { display: flex; gap: 12px; margin-top: 24px; }
        .btn-m { flex: 1; padding: 16px; border-radius: 20px; font-weight: 800; border: none; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn-cancel { background: #333; color: #aaa; }
        .btn-ok { background: linear-gradient(to right, var(--accent-blue), var(--accent-purple)); color: #000; box-shadow: 0 5px 20px rgba(73, 248, 200, 0.3); }
        .btn-ok:active { transform: scale(0.95); }

        @media (min-width: 768px) {
            .dock-nav { bottom: 50px; padding: 18px 50px; gap: 60px; }
            .bento-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div class="app-layout">
        <header class="header">
            <div class="logo-area">
                <span>OUR UNIVERSE</span>
                <h1>FAMILY LOG.</h1>
            </div>
            <div class="my-profile-badge" id="headerProfile">
                <i class="fa-solid fa-user" style="color:rgba(255,255,255,0.5); font-size:20px;"></i>
            </div>
        </header>

        <div id="feed" class="tab-section active">
            <div class="glass-card scroll-reveal">
                <div class="write-input-area">
                    <div class="chip-group" id="writerChips">
                        <div style="font-size:14px; color:var(--text-sub); padding:10px;">Loading crew...</div>
                    </div>
                    <textarea id="postContent" class="glass-input" placeholder="What's happening in your universe? ‚ú®"></textarea>
                    <div id="imagePreviewBox" class="img-preview">
                        <img id="imagePreview" src="">
                        <button class="btn-x" onclick="clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="write-tools">
                        <label for="imageInput" class="icon-btn"><i class="fa-regular fa-image"></i></label>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
                        <button id="btnPost" class="btn-neon" onclick="addPost()">UPLOAD</button>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" style="text-align:center; padding:40px; color:var(--text-sub); display:none;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size:28px; color:var(--accent-blue);"></i>
            </div>
            <div id="feed-container"></div>
            <div style="text-align:center; padding-bottom:30px;">
                <button id="btnLoadMore" style="background:rgba(255,255,255,0.08); border:1px solid var(--glass-border); padding:12px 28px; border-radius:30px; color:white; font-weight:700; font-size:13px; cursor:pointer; display:none; transition:0.3s;" onclick="loadMorePosts()">LOAD MORE STARS ‚ú®</button>
            </div>
        </div>

        <div id="calendar" class="tab-section">
            <div class="glass-card scroll-reveal">
                <div class="cal-head">
                    <button class="cal-btn" onclick="moveMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2 id="month-display" class="cal-title"></h2>
                    <button class="cal-btn" onclick="moveMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="cal-grid" style="margin-bottom:14px;">
                    <div class="day-label" style="color:var(--accent-pink)">SUN</div>
                    <div class="day-label">MON</div>
                    <div class="day-label">TUE</div>
                    <div class="day-label">WED</div>
                    <div class="day-label">THU</div>
                    <div class="day-label">FRI</div>
                    <div class="day-label">SAT</div>
                </div>
                <div id="calendar-days" class="cal-grid"></div>
            </div>
        </div>

        <div id="family" class="tab-section">
            <h2 style="padding:0 24px 24px; font-size:28px; font-weight:900; letter-spacing:-0.5px;">Family Squad üî•</h2>
            <div id="family-container" class="bento-grid"></div>
            <div id="noFamilyMsg" style="text-align:center; color:var(--text-sub); padding:60px; display:none; font-size:16px;">
                Invite your crew! üöÄ
            </div>
        </div>

        <nav class="dock-nav">
            <div class="dock-item active" onclick="changeTab('feed', this)">
                <i class="fa-solid fa-bolt"></i><div class="dock-light"></div>
            </div>
            <div class="dock-item" onclick="changeTab('calendar', this)">
                <i class="fa-regular fa-calendar"></i><div class="dock-light"></div>
            </div>
            <div class="dock-item" onclick="changeTab('family', this)">
                <i class="fa-solid fa-face-smile-wink"></i><div class="dock-light"></div>
            </div>
        </nav>
    </div>

    <div id="eventModal" class="modal-bg">
        <div class="modal-box">
            <h3 style="color:white; margin-bottom:24px; text-align:center; font-weight:900; font-size:22px;">PLAN MISSION</h3>
            <p id="modalDateDisplay" style="text-align:center; color:var(--accent-blue); font-weight:800; margin-bottom:24px; font-size:18px;"></p>
            <ul id="eventList" style="list-style:none; margin-bottom:24px; max-height:120px; overflow-y:auto; color:rgba(255,255,255,0.8); font-size:15px;"></ul>
            <input type="hidden" id="eventDate">
            <input type="text" id="eventTitle" class="inp-dark" placeholder="Enter mission details..." onkeydown="handleEnter(event)">
            <div class="modal-btns">
                <button class="btn-m btn-cancel" onclick="closeModal('eventModal')">ABORT</button>
                <button class="btn-m btn-ok" onclick="saveEvent()">CONFIRM</button>
            </div>
        </div>
    </div>

    <div id="familyModal" class="modal-bg">
        <div class="modal-box">
            <h3 style="color:white; margin-bottom:30px; text-align:center; font-weight:900; font-size:22px;">NEW CHALLENGER</h3>
            <div style="text-align:center; margin-bottom:30px;">
                <label for="famImgInput" style="display:inline-block; cursor:pointer;">
                    <div id="famImgPreview" style="width:110px; height:110px; border-radius:30%; background:rgba(255,255,255,0.05); display:flex; align-items:center; justify-content:center; overflow:hidden; border:2px dashed var(--accent-blue); box-shadow: 0 0 30px rgba(73, 248, 200, 0.2);">
                        <i class="fa-solid fa-plus" style="color:var(--accent-blue); font-size:28px;"></i>
                    </div>
                </label>
                <input type="file" id="famImgInput" accept="image/*" style="display:none;" onchange="handleFamImgSelect(event)">
            </div>
            <input type="text" id="famRole" class="inp-dark" placeholder="Role (e.g. CAPTAIN DAD)">
            <input type="text" id="famName" class="inp-dark" placeholder="Name (Optional)">
            <input type="text" id="famDesc" class="inp-dark" placeholder="Status Message">
            <div class="modal-btns">
                <button class="btn-m btn-cancel" onclick="closeModal('familyModal')">CANCEL</button>
                <button id="btnSaveFam" class="btn-m btn-ok" onclick="saveFamily()">JOIN</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCokmBJyH6xGaB42u_ScP6k7ghEVxTZSio",
            authDomain: "our-family-home.firebaseapp.com",
            projectId: "our-family-home",
            storageBucket: "our-family-home.firebasestorage.app",
            messagingSenderId: "446464856858",
            appId: "1:446464856858:web:344f2c83aeda0ea9ae52a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        /* Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìä∏Î¶¨Í±∞ */
        function triggerScrollReveal() {
            const reveals = document.querySelectorAll('.scroll-reveal');
            reveals.forEach(reveal => {
                const windowHeight = window.innerHeight;
                const elementTop = reveal.getBoundingClientRect().top;
                if (elementTop < windowHeight - 50) reveal.classList.add('visible');
            });
        }
        window.addEventListener('scroll', triggerScrollReveal);
        // Ï¥àÍ∏∞ Î°úÎìú Ïãú Ïã§Ìñâ
        setTimeout(triggerScrollReveal, 100); 

        /* Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï */
        function compressImage(file, maxWidth, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if(w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    callback(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        /* Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨ */
        let familyData = [];
        let selectedAuthorRole = "";
        function loadFamily() {
            db.collection("family_members").orderBy("timestamp").onSnapshot(snap => {
                familyData = [];
                const container = document.getElementById('family-container');
                const chipGroup = document.getElementById('writerChips');
                container.innerHTML = ""; chipGroup.innerHTML = "";
                if(snap.empty) document.getElementById('noFamilyMsg').style.display='block';
                else document.getElementById('noFamilyMsg').style.display='none';
                snap.forEach(doc => {
                    const d = doc.data();
                    familyData.push({ id: doc.id, ...d });
                    const imgHtml = d.imageUrl ? `<img src="${d.imageUrl}" class="bento-img">` : `<div class="bento-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user" style="font-size:30px;color:rgba(255,255,255,0.3);"></i></div>`;
                    container.innerHTML += `
                    <div class="bento-card scroll-reveal">
                        <button class="btn-del" onclick="delFamily('${doc.id}')"><i class="fa-solid fa-xmark"></i></button>
                        ${imgHtml}
                        <div class="bento-role">${d.role}</div>
                        <div class="bento-name">${d.name || ''}</div>
                        <div class="bento-badge">${d.desc || '#Ready'}</div>
                    </div>`;
                    const isChecked = selectedAuthorRole === d.role ? "checked" : "";
                    chipGroup.innerHTML += `<input type="radio" name="author" id="chip-${doc.id}" class="chip-radio" value="${d.role}" data-id="${doc.id}" onchange="selectAuthor(this)" ${isChecked}><label for="chip-${doc.id}" class="chip-label"><i class="fa-solid fa-user-astronaut"></i> ${d.role}</label>`;
                });
                container.innerHTML += `<div class="bento-card add-card scroll-reveal" onclick="openFamilyModal()"><i class="fa-solid fa-plus" style="font-size:32px; margin-bottom:12px;"></i><span>ADD MEMBER</span></div>`;
                triggerScrollReveal(); // ÏÉà ÏöîÏÜå Ïï†ÎãàÎ©îÏù¥ÏÖò
            });
        }
        function selectAuthor(radio) {
            selectedAuthorRole = radio.value;
            const id = radio.getAttribute('data-id');
            const mem = familyData.find(m => m.id === id);
            const headerProfile = document.getElementById('headerProfile');
            if(mem && mem.imageUrl) { headerProfile.innerHTML = `<img src="${mem.imageUrl}" style="width:100%;height:100%;object-fit:cover;">`; headerProfile.style.border = "2px solid var(--accent-blue)"; headerProfile.style.boxShadow = "0 0 15px var(--accent-blue)"; }
            else { headerProfile.innerHTML = `<i class="fa-solid fa-user" style="font-size:20px;"></i>`; headerProfile.style.border = "2px solid var(--glass-border)"; headerProfile.style.boxShadow = "none"; }
        }

        /* ÌîºÎìú */
        let feedImg = null;
        function handleImageSelect(e) { if(e.target.files[0]) compressImage(e.target.files[0], 800, (data) => { feedImg = data; document.getElementById('imagePreview').src = data; document.getElementById('imagePreviewBox').style.display='block'; }); }
        function clearImage() { feedImg=null; document.getElementById('imageInput').value=''; document.getElementById('imagePreviewBox').style.display='none'; }
        function addPost() {
            if(!selectedAuthorRole) return alert("Please select your role first! üßë‚ÄçüöÄ");
            const content = document.getElementById('postContent').value;
            const btn = document.getElementById('btnPost');
            if(!content && !feedImg) return alert("Need content to transmit! üì°");
            const mem = familyData.find(m => m.role === selectedAuthorRole);
            btn.disabled=true; btn.innerText="TRANSMITTING...";
            db.collection("family_posts").add({ author: selectedAuthorRole, authorImg: mem?mem.imageUrl:null, content: content, imageUrl: feedImg, likes:0, comments:[], timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(()=>{ document.getElementById('postContent').value=''; clearImage(); btn.disabled=false; btn.innerText="UPLOAD"; window.scrollTo(0,0); })
            .catch(e=>{ alert("Transmission failed!"); btn.disabled=false; });
        }
        let postLimit = 5; let unsubFeed = null;
        function loadFeed() {
            if(unsubFeed) unsubFeed(); document.getElementById('loading-spinner').style.display='block';
            unsubFeed = db.collection("family_posts").orderBy("timestamp", "desc").limit(postLimit).onSnapshot(snap => {
                document.getElementById('loading-spinner').style.display='none'; const con = document.getElementById('feed-container'); con.innerHTML = "";
                snap.forEach(doc => renderPost(doc.id, doc.data(), con));
                document.getElementById('btnLoadMore').style.display = snap.size>=postLimit ? 'inline-block' : 'none';
                triggerScrollReveal(); // ÏÉà Ìè¨Ïä§Ìä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò
            });
        }
        function loadMorePosts() { postLimit+=5; loadFeed(); }
        function renderPost(id, d, con) {
            const pImg = d.authorImg ? `<img src="${d.authorImg}" class="u-img">` : `<div class="u-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user-astronaut" style="font-size:18px;color:rgba(255,255,255,0.4);"></i></div>`;
            const contentImg = d.imageUrl ? `<div class="feed-pic-box"><img src="${d.imageUrl}" class="feed-pic"></div>` : '';
            let cmts = "";
            if(d.comments) d.comments.forEach(c => { const cImg = c.authorImg ? `<img src="${c.authorImg}" class="cmt-img">` : `<div class="cmt-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user" style="font-size:12px;color:#777;"></i></div>`; cmts += `<div class="cmt-row">${cImg}<div class="cmt-bubble"><span class="cmt-author">${c.author}</span>${c.text}</div></div>`; });
            let cmtOpts = ""; familyData.forEach(m => { const sel = m.role === selectedAuthorRole ? "selected" : ""; cmtOpts += `<option value="${m.role}" ${sel}>${m.role}</option>`; });
            
            con.innerHTML += `
            <div class="glass-card feed-card scroll-reveal">
                <div class="feed-top">
                    <div class="feed-user"><div class="u-img-box">${pImg}</div><div class="u-info"><h4>${d.author}</h4><span>${d.timestamp?new Date(d.timestamp.toDate()).toLocaleDateString():'Just now'}</span></div></div>
                    <button class="feed-more" onclick="delPost('${id}')"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
                <div class="feed-content">${d.content}</div> ${contentImg}
                <div class="feed-action-bar">
                    <button class="act-btn ${d.likes>0?'liked':''}" onclick="likePost('${id}',${d.likes})"><i class="${d.likes>0?'fa-solid':'fa-regular'} fa-heart"></i> ${d.likes||0}</button>
                    <button class="act-btn" onclick="toggleCmt('${id}')"><i class="fa-regular fa-comment-dots"></i> Comment</button>
                </div>
                <div id="cmt-${id}" class="comments-wrap">
                    <div style="margin-bottom:15px; max-height:200px; overflow-y:auto; padding-right:5px;">${cmts}</div>
                    <div class="cmt-input-row">
                        <select id="cAuth-${id}" style="background:rgba(255,255,255,0.1); color:var(--accent-blue); border:none; border-radius:10px; padding:0 8px; outline:none; font-weight:700;">${cmtOpts}</select>
                        <input type="text" id="cInp-${id}" class="cmt-inp" placeholder="Add a comment..." onkeydown="if(event.key==='Enter') addCmt('${id}')">
                        <button class="cmt-btn" onclick="addCmt('${id}')"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>`;
        }
        function likePost(id, n) { db.collection("family_posts").doc(id).update({likes: (n||0)+1}); }
        function delPost(id) { if(confirm("Delete this post?")) db.collection("family_posts").doc(id).delete(); }
        function toggleCmt(id) { document.getElementById(`cmt-${id}`).classList.toggle('show'); }
        function addCmt(id) { const role = document.getElementById(`cAuth-${id}`).value; const txt = document.getElementById(`cInp-${id}`).value; if(!txt) return; const mem = familyData.find(m => m.role === role); db.collection("family_posts").doc(id).update({ comments: firebase.firestore.FieldValue.arrayUnion({ author:role, text:txt, authorImg: mem?mem.imageUrl:null }) }); }

        /* Ï∫òÎ¶∞Îçî */
        let curDate = new Date(); let events = []; let curModalDate = null;
        function loadCal() {
            const y = curDate.getFullYear(); const m = curDate.getMonth(); document.getElementById('month-display').innerText = `${m+1}`;
            const first = new Date(y, m, 1); const last = new Date(y, m+1, 0);
            const con = document.getElementById('calendar-days'); con.innerHTML = "";
            for(let i=0; i<first.getDay(); i++) con.innerHTML += `<div></div>`;
            for(let i=1; i<=last.getDate(); i++) {
                const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const evs = events.filter(e => e.date === dStr);
                const hasEv = evs.length > 0 ? `<div class="dot"></div>` : '';
                const today = new Date().toDateString()===new Date(y,m,i).toDateString() ? 'today' : '';
                con.innerHTML += `<div class="date-cell ${today}" onclick="openModal('${dStr}')"><span>${i}</span>${hasEv}</div>`;
            }
        }
        function moveMonth(n) { curDate.setMonth(curDate.getMonth()+n); loadCal(); }
        function openModal(d) { curModalDate=d; document.getElementById('eventDate').value=d; document.getElementById('modalDateDisplay').innerText=d; renderEvList(); document.getElementById('eventModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; if(id==='familyModal') clearFamForm(); }
        function renderEvList() {
            const evs = events.filter(e => e.date === curModalDate); const list = document.getElementById('eventList'); list.innerHTML = "";
            if(evs.length===0) list.innerHTML = "<li>No missions planned.</li>";
            evs.forEach(e => list.innerHTML += `<li style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.1);"><span>${e.title}</span><i class="fa-solid fa-trash" style="color:#FF4992; cursor:pointer;" onclick="delEvent('${e.id}')"></i></li>`);
        }
        function handleEnter(e) { if(e.key==='Enter' && !e.isComposing) saveEvent(); }
        function saveEvent() { const d = document.getElementById('eventDate').value; const t = document.getElementById('eventTitle').value; if(d&&t) db.collection("family_events").add({ date:d, title:t, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>{ closeModal('eventModal'); document.getElementById('eventTitle').value=''; }); }
        function delEvent(id) { if(confirm("Abort mission?")) db.collection("family_events").doc(id).delete(); }
        db.collection("family_events").orderBy("timestamp").onSnapshot(s => { events=[]; s.forEach(d => events.push({id:d.id, ...d.data()})); loadCal(); if(curModalDate) renderEvList(); });

        /* Í∞ÄÏ°± Ï∂îÍ∞Ä */
        let famImg = null;
        function openFamilyModal() { document.getElementById('familyModal').style.display='flex'; }
        function handleFamImgSelect(e) { if(e.target.files[0]) compressImage(e.target.files[0], 500, (data) => { famImg = data; document.getElementById('famImgPreview').innerHTML = `<img src="${data}" style="width:100%; height:100%; object-fit:cover;">`; }); }
        function clearFamForm() { famImg=null; document.getElementById('famImgInput').value=''; document.getElementById('famImgPreview').innerHTML = `<i class="fa-solid fa-plus" style="color:var(--accent-blue); font-size:28px;"></i>`; document.getElementById('famRole').value=''; document.getElementById('famName').value=''; document.getElementById('famDesc').value=''; }
        function saveFamily() {
            const role = document.getElementById('famRole').value; const name = document.getElementById('famName').value; const desc = document.getElementById('famDesc').value; const btn = document.getElementById('btnSaveFam');
            if(!role) return alert("Role required!"); btn.disabled=true; btn.innerText="JOINING...";
            db.collection("family_members").add({ role:role, name:name, desc:desc, imageUrl:famImg, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(()=>{ closeModal('familyModal'); btn.disabled=false; btn.innerText="JOIN"; }).catch(e=>{ alert("Error!"); btn.disabled=false; });
        }
        function delFamily(id) { if(confirm("Remove member?")) db.collection("family_members").doc(id).delete(); }

        /* ÌÉ≠ */
        window.changeTab = function(id, el) {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(n => n.classList.remove('active')); if(el) el.classList.add('active');
            triggerScrollReveal(); window.scrollTo(0,0);
        }
        loadFeed(); loadCal(); loadFamily();
    </script>
</body>
</html>
