<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEON CITY FAM LOG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* [Theme: Neon City Cyberpunk] */
        :root {
            --bg-dark: #0a0a0f;
            --neon-pink: #ff0055;
            --neon-blue: #00e5ff;
            --neon-purple: #9d00ff;
            --cyber-panel: rgba(16, 16, 24, 0.9);
            --cyber-border: rgba(0, 229, 255, 0.3);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.7);
            --clip-corner: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%); /* 우하단 컷 */
            --clip-btn: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); /* 양쪽 컷 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: var(--text-main);
            min-height: 100vh; overflow-x: hidden;
            /* [배경 효과] 사이버 그리드 + 비네팅 */
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at center, transparent 30%, var(--bg-dark) 90%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            background-position: center center;
        }

        /* [CRT 스캔라인 효과] */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            pointer-events: none; opacity: 0.6;
        }

        /* 레이아웃 컨테이너 */
        .app-container {
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- [헤더 & 사이드바 (PC용)] --- */
        .top-bar {
            padding: 20px 25px; display: flex; justify-content: space-between; align-items: flex-end;
            background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid var(--cyber-border);
            position: sticky; top: 0; z-index: 100;
        }
        .logo-txt { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 24px; letter-spacing: 2px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .logo-sub { font-size: 12px; color: var(--neon-pink); font-weight: 700; letter-spacing: 4px; display: block; margin-bottom: 5px; }
        /* 타이핑 효과 커서 */
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; color: var(--neon-pink); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .profile-status { display: flex; align-items: center; gap: 10px; }
        .status-badge { font-size: 12px; padding: 4px 8px; background: var(--neon-purple); color: black; font-weight: 800; clip-path: var(--clip-btn); }
        .header-profile-box {
            width: 40px; height: 40px; background: var(--cyber-panel); border: 2px solid var(--neon-blue);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); /* 프로필도 각지게 */
            box-shadow: 0 0 15px var(--neon-blue); transition: 0.3s;
        }

        /* 메인 콘텐츠 영역 */
        .main-area { flex: 1; padding: 25px; padding-bottom: 100px; max-width: 100%; width: 100%; margin: 0 auto; position: relative; }

        /* --- [핵심 UI: 사이버펑크 카드 & 버튼] --- */
        /* 각진 모서리 + 네온 테두리 구현을 위한 래퍼 */
        .cyber-card-wrapper {
            position: relative; padding: 2px; /* 테두리 두께 */ margin-bottom: 25px; transition: 0.3s;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); /* 테두리 색상 */
            clip-path: var(--clip-corner);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .cyber-card {
            background: var(--cyber-panel); padding: 25px; clip-path: var(--clip-corner); position: relative; overflow: hidden;
        }
        /* [홀로그램 호버 효과] */
        .cyber-card-wrapper:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3); }
        .cyber-card-wrapper:hover .cyber-card::before {
            content: 'DATA: LOADING...'; position: absolute; bottom: 10px; right: 10px; font-size: 10px; color: var(--neon-blue); opacity: 0.5;
            font-family: 'Orbitron', sans-serif; letter-spacing: 2px;
        }
        .cyber-card-wrapper:hover::after { /* 카드 위로 지나가는 빛 */
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg); animation: hologramScan 2s linear infinite; pointer-events: none;
        }
        @keyframes hologramScan { from { top: -100%; } to { top: 200%; } }

        /* 사이버 버튼 */
        .btn-cyber {
            background: var(--cyber-panel); color: var(--neon-blue); border: 2px solid var(--neon-blue);
            padding: 12px 25px; font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 14px;
            clip-path: var(--clip-btn); cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            position: relative; overflow: hidden; box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .btn-cyber:hover { background: var(--neon-blue); color: var(--bg-dark); box-shadow: 0 0 25px var(--neon-blue); }
        .btn-cyber:active { transform: scale(0.95); }
        .btn-cyber.accent { border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 10px rgba(255, 0, 85, 0.2); }
        .btn-cyber.accent:hover { background: var(--neon-pink); color: var(--bg-dark); box-shadow: 0 0 25px var(--neon-pink); }

        /* --- [탭 전환 & 글리치 효과] --- */
        .tab-content { display: none; } .tab-content.active { display: block; }
        /* 글리치 애니메이션 클래스 */
        .glitch-transition { animation: glitchAnim 0.4s linear; }
        @keyframes glitchAnim {
            0% { transform: translate(0); opacity: 1; filter: hue-rotate(0deg); }
            20% { transform: translate(-5px, 2px); opacity: 0.8; filter: hue-rotate(90deg); }
            40% { transform: translate(5px, -2px); opacity: 0.6; filter: hue-rotate(180deg); }
            60% { transform: translate(-5px, 2px); opacity: 0.8; filter: hue-rotate(270deg); }
            80% { transform: translate(5px, -2px); opacity: 1; filter: hue-rotate(360deg); }
            100% { transform: translate(0); opacity: 1; filter: hue-rotate(0deg); }
        }

        /* --- [1] 피드 (Feed) --- */
        .input-cyber {
            width: 100%; background: rgba(0,0,0,0.3); border: 2px solid var(--cyber-border);
            padding: 15px; color: var(--text-main); font-family: 'Rajdhani', sans-serif; font-size: 16px;
            clip-path: var(--clip-btn); outline: none; transition: 0.3s;
        }
        .input-cyber:focus { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 85, 0.3) inset; }
        textarea.input-cyber { resize: none; min-height: 80px; }

        .writer-select-box { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .writer-radio { display: none; }
        .writer-label {
            padding: 10px 18px; background: rgba(0,0,0,0.3); border: 1px solid var(--cyber-border);
            color: var(--text-sub); font-weight: 700; clip-path: var(--clip-btn); cursor: pointer; transition: 0.3s; white-space: nowrap;
            display: flex; align-items: center; gap: 8px; font-size: 14px;
        }
        .writer-radio:checked + .writer-label {
            background: var(--neon-blue); color: var(--bg-dark); border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .feed-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; border-bottom: 1px solid var(--cyber-border); padding-bottom: 15px; }
        .feed-user-info h4 { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--neon-blue); letter-spacing: 1px; }
        .feed-user-info span { font-size: 12px; color: var(--text-sub); font-weight: 600; }
        .feed-txt { font-size: 16px; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap; }
        .feed-img-box { margin-bottom: 20px; clip-path: var(--clip-corner); border: 2px solid var(--cyber-border); }
        .feed-img-box img { width: 100%; display: block; }
        .feed-actions { display: flex; gap: 15px; }
        
        /* 댓글 */
        .cmt-section { margin-top: 20px; border-top: 1px solid var(--cyber-border); padding-top: 20px; display: none; }
        .cmt-section.show { display: block; }
        .cmt-item { background: rgba(255,255,255,0.05); padding: 12px; margin-bottom: 10px; clip-path: var(--clip-btn); border-left: 3px solid var(--neon-purple); }
        .cmt-user { font-family: 'Orbitron', sans-serif; font-size: 12px; color: var(--neon-purple); margin-bottom: 4px; display: block; }

        /* --- [2] 캘린더 (Calendar) --- */
        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cal-month-title { font-family: 'Orbitron', sans-serif; font-size: 28px; color: var(--text-main); text-shadow: 0 0 10px var(--neon-pink); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .day-name { color: var(--neon-blue); font-weight: 700; margin-bottom: 10px; font-size: 14px; }
        .date-box { 
            min-height: 70px; background: rgba(0,0,0,0.3); border: 1px solid var(--cyber-border);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            display: flex; flex-direction: column; align-items: center; padding: 8px 4px; cursor: pointer; transition: 0.3s;
        }
        .date-box:hover { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink) inset; }
        .date-box.today { border-color: var(--neon-blue); background: rgba(0, 229, 255, 0.1); }
        .date-num { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 16px; margin-bottom: 5px; }
        .event-dot { width: 8px; height: 8px; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }

        /* --- [3] 가족 (Family Squad) --- */
        .family-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        /* 모바일 1열 배치 */
        @media (max-width: 450px) { .family-grid { grid-template-columns: 1fr; } }
        .member-card-inner { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .member-img-frame { 
            width: 100px; height: 100px; margin-bottom: 20px; position: relative;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%); /* 8각형 */
            background: var(--bg-dark); border: 2px solid var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);
        }
        .member-img-frame img { width: 100%; height: 100%; object-fit: cover; }
        .member-role-txt { font-family: 'Orbitron', sans-serif; font-size: 20px; color: var(--neon-blue); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .member-name-txt { font-size: 14px; color: var(--text-sub); margin-bottom: 15px; font-weight: 600; }
        .member-status-badge { 
            background: rgba(255, 0, 85, 0.2); border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 6px 12px; font-size: 12px; font-weight: 700; clip-path: var(--clip-btn);
        }
        .add-member-btn-area { min-height: 220px; display: flex; align-items: center; justify-content: center; border: 2px dashed var(--cyber-border); color: var(--cyber-border); font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; transition: 0.3s; clip-path: var(--clip-corner); background: rgba(0,0,0,0.2); }
        .add-member-btn-area:hover { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue) inset; }

        /* --- [반응형 네비게이션: 모바일 컨트롤 패널 vs PC 사이드바] --- */
        .control-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 900;
            background: rgba(10, 10, 15, 0.95); border-top: 3px solid var(--neon-blue);
            box-shadow: 0 -10px 30px rgba(0, 229, 255, 0.2);
            padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
            display: flex; justify-content: space-around; align-items: center;
        }
        .control-btn {
            display: flex; flex-direction: column; align-items: center; background: none; border: none;
            color: var(--text-sub); cursor: pointer; transition: 0.3s; padding: 10px; flex: 1;
            position: relative;
        }
        .control-btn i { font-size: 24px; margin-bottom: 5px; text-shadow: 0 0 5px currentColor; transition: 0.3s; }
        .control-btn span { font-family: 'Orbitron', sans-serif; font-size: 10px; font-weight: 700; letter-spacing: 1px; }
        .control-btn.active { color: var(--neon-blue); }
        .control-btn.active i { transform: translateY(-5px); filter: drop-shadow(0 0 8px var(--neon-blue)); }
        /* 활성 버튼 하단 빛 효과 */
        .control-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 40%; height: 4px; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        /* --- [PC/태블릿 미디어 쿼리] --- */
        @media (min-width: 768px) {
            .app-container { flex-direction: row; }
            /* PC에서 상단바 숨김 */
            .top-bar { display: none; }
            
            /* 사이드바 네비게이션으로 변신 */
            .control-panel {
                position: sticky; top: 0; left: 0; bottom: auto;
                width: 280px; height: 100vh; flex-direction: column; justify-content: flex-start;
                border-top: none; border-right: 3px solid var(--neon-blue);
                padding: 40px 20px; gap: 30px;
            }
            /* 사이드바 로고 영역 추가 */
            .control-panel::before {
                content: 'NEON CITY LOG.'; font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 28px;
                color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 30px; display: block; text-align: center;
            }
            .control-btn { flex-direction: row; gap: 15px; padding: 15px 25px; width: 100%; justify-content: flex-start; border: 1px solid transparent; clip-path: var(--clip-btn); }
            .control-btn:hover { background: rgba(0, 229, 255, 0.1); border-color: var(--neon-blue); }
            .control-btn.active { background: var(--neon-blue); color: var(--bg-dark); }
            .control-btn.active i { transform: none; filter: none; color: var(--bg-dark); }
            .control-btn.active::after { display: none; } /* PC에선 하단 빛 제거 */
            .control-btn i { font-size: 28px; margin-bottom: 0; }
            .control-btn span { font-size: 16px; }

            .main-area { padding: 40px; max-width: 900px; }
            .family-grid { grid-template-columns: repeat(3, 1fr); }
        }

        /* --- [모달 (사이버펑크 팝업)] --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-pop {
            width: 90%; max-width: 400px; position: relative; padding: 3px; /* 테두리 */
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue)); clip-path: var(--clip-corner);
            box-shadow: 0 0 50px rgba(0,0,0,0.8); animation: hologramPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes hologramPop { from { transform: scale(0.8) perspective(500px) rotateX(20deg); opacity: 0; } to { transform: scale(1) perspective(500px) rotateX(0deg); opacity: 1; } }
        .modal-content { background: var(--bg-dark); padding: 30px; clip-path: var(--clip-corner); }
        .modal-tit { font-family: 'Orbitron', sans-serif; color: var(--neon-pink); text-align: center; font-size: 24px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo-area">
                <span class="logo-sub typing-cursor">SYSTEM ONLINE.</span>
                <h1 class="logo-txt">NEON FAM LOG</h1>
            </div>
            <div class="profile-status">
                <span class="status-badge">LINKED</span>
                <div class="header-profile-box" id="headerProfile">
                    <i class="fa-solid fa-user-astronaut" style="color:var(--neon-blue);"></i>
                </div>
            </div>
        </header>
        
        <nav class="control-panel">
            <button class="control-btn active" onclick="changeTab('feed', this)">
                <i class="fa-solid fa-satellite-dish"></i><span>FEED_NET</span>
            </button>
            <button class="control-btn" onclick="changeTab('calendar', this)">
                <i class="fa-solid fa-calendar-days"></i><span>CHRONO_LOG</span>
            </button>
            <button class="control-btn" onclick="changeTab('family', this)">
                <i class="fa-solid fa-users-rays"></i><span>SQUAD_DB</span>
            </button>
        </nav>

        <main class="main-area" id="mainContent">
            <div id="feed" class="tab-content active">
                <div class="cyber-card-wrapper">
                    <div class="cyber-card">
                        <div style="margin-bottom:15px; color:var(--neon-blue); font-weight:700; font-size:14px;">// UPLOAD NEW DATA</div>
                        <div class="writer-select-box" id="writerChips">
                            <div style="padding:10px; color:var(--text-sub); font-size:14px;">INITIALIZING MEMBERS...</div>
                        </div>
                        <textarea id="postContent" class="input-cyber" placeholder="ENTER LOG DATA..."></textarea>
                        <div id="imagePreviewBox" style="display:none; margin-top:15px; border:2px solid var(--neon-blue); clip-path:var(--clip-corner);">
                            <img id="imagePreview" src="" style="width:100%; display:block;">
                            <button onclick="clearImage()" style="width:100%; padding:10px; background:var(--neon-pink); border:none; color:white; font-weight:700; cursor:pointer;">REMOVE IMAGE [X]</button>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-top:20px; align-items:center;">
                            <label for="imageInput" class="btn-cyber accent"><i class="fa-solid fa-camera"></i> IMG</label>
                            <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="handleImageSelect(event)">
                            <button id="btnPost" class="btn-cyber" onclick="addPost()"><i class="fa-solid fa-upload"></i> TRANSMIT</button>
                        </div>
                    </div>
                </div>
                
                <div id="loading-spinner" style="text-align:center; padding:40px; display:none;">
                    <i class="fa-solid fa-circle-notch fa-spin" style="font-size:30px; color:var(--neon-blue); filter:drop-shadow(0 0 10px var(--neon-blue));"></i>
                </div>
                <div id="feed-container"></div>
                <div style="text-align:center; margin-top:30px;">
                    <button id="btnLoadMore" class="btn-cyber accent" style="display:none; width:100%;" onclick="loadMorePosts()">LOAD MORE ARCHIVES <i class="fa-solid fa-chevron-down"></i></button>
                </div>
            </div>

            <div id="calendar" class="tab-content">
                <div class="cyber-card-wrapper" style="background:linear-gradient(135deg, var(--neon-pink), var(--neon-purple));">
                    <div class="cyber-card">
                        <div class="cal-nav">
                            <button class="btn-cyber accent" style="padding:8px 15px;" onclick="moveMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                            <h2 id="month-display" class="cal-month-title"></h2>
                            <button class="btn-cyber accent" style="padding:8px 15px;" onclick="moveMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                        <div class="cal-grid" style="margin-bottom:15px;">
                            <div class="day-name" style="color:var(--neon-pink)">SUN</div><div class="day-name">MON</div><div class="day-name">TUE</div><div class="day-name">WED</div><div class="day-name">THU</div><div class="day-name">FRI</div><div class="day-name">SAT</div>
                        </div>
                        <div id="calendar-days" class="cal-grid"></div>
                    </div>
                </div>
            </div>

            <div id="family" class="tab-content">
                <div style="margin-bottom:25px; font-family:'Orbitron'; font-size:24px; color:var(--neon-blue); text-shadow:0 0 10px var(--neon-blue);">// ACTIVE UNITS</div>
                <div id="family-container" class="family-grid"></div>
                <div id="noFamilyMsg" style="text-align:center; padding:50px; color:var(--text-sub); font-size:18px; display:none;">NO UNITS FOUND. ADD NEW MEMBER.</div>
            </div>
        </main>
    </div>

    <div id="commonModal" class="modal-overlay">
        <div class="modal-pop">
            <div class="modal-content">
                <h3 id="modalTitle" class="modal-tit"></h3>
                <div id="modalBody"></div>
                <div style="display:flex; gap:15px; margin-top:25px;">
                    <button class="btn-cyber accent" style="flex:1;" onclick="closeModal()">CANCEL [ESC]</button>
                    <button id="modalConfirmBtn" class="btn-cyber" style="flex:1;">CONFIRM [RET]</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCokmBJyH6xGaB42u_ScP6k7ghEVxTZSio", authDomain: "our-family-home.firebaseapp.com", projectId: "our-family-home", storageBucket: "our-family-home.firebasestorage.app", messagingSenderId: "446464856858", appId: "1:446464856858:web:344f2c83aeda0ea9ae52a3" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

        /* 타이핑 효과 */
        const typeText = (el, text, speed=100) => { el.innerText=""; let i=0; const timer=setInterval(()=>{ if(i<text.length){el.innerText+=text.charAt(i); i++;}else{clearInterval(timer);el.classList.remove('typing-cursor');} }, speed); }
        document.addEventListener('DOMContentLoaded', ()=>{ typeText(document.querySelector('.logo-sub'), 'SYSTEM ONLINE.'); });

        /* 탭 전환 & 글리치 효과 */
        window.changeTab = (id, el) => {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id); target.classList.add('active');
            document.querySelectorAll('.control-btn').forEach(n => n.classList.remove('active')); if(el) el.classList.add('active');
            const main = document.getElementById('mainContent'); main.classList.remove('glitch-transition'); void main.offsetWidth; main.classList.add('glitch-transition'); // 글리치 리셋 및 실행
            window.scrollTo(0,0);
        }

        /* 이미지 압축 */
        function compressImage(f,mW,cb){const r=new FileReader();r.onload=e=>{const i=new Image();i.onload=()=>{const c=document.createElement('canvas');let w=i.width,h=i.height;if(w>mW){h*=mW/w;w=mW;}c.width=w;c.height=h;c.getContext('2d').drawImage(i,0,0,w,h);cb(c.toDataURL('image/jpeg',0.7));};i.src=e.target.result;};r.readAsDataURL(f);}

        /* 데이터 관리 */
        let familyData=[], selectedRole="";
        function loadFamily(){
            db.collection("family_members").orderBy("timestamp").onSnapshot(snap=>{
                familyData=[]; const con=document.getElementById('family-container'); const chips=document.getElementById('writerChips');
                con.innerHTML=""; chips.innerHTML=""; document.getElementById('noFamilyMsg').style.display=snap.empty?'block':'none';
                snap.forEach(doc=>{
                    const d=doc.data(); familyData.push({id:doc.id,...d});
                    const imgHtml=d.imageUrl?`<img src="${d.imageUrl}" style="width:100%;height:100%;object-fit:cover;">`:`<div style="width:100%;height:100%;background:#111;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user-secret" style="font-size:40px;color:#333;"></i></div>`;
                    con.innerHTML+=`<div class="cyber-card-wrapper"><div class="cyber-card member-card-inner"><div class="member-img-frame">${imgHtml}</div><div class="member-role-txt">${d.role}</div><div class="member-name-txt">${d.name||'UNKNOWN'}</div><div class="member-status-badge">${d.desc||'NO DATA'}</div><button class="btn-cyber accent" style="position:absolute;top:10px;right:10px;padding:5px 10px;font-size:10px;" onclick="delFamily('${doc.id}')">DEL</button></div></div>`;
                    chips.innerHTML+=`<input type="radio" name="auth" id="c-${doc.id}" class="writer-radio" value="${d.role}" data-id="${doc.id}" onchange="selAuth(this)" ${selectedRole===d.role?'checked':''}><label for="c-${doc.id}" class="writer-label"><i class="fa-solid fa-user-astronaut"></i> ${d.role}</label>`;
                });
                con.innerHTML+=`<div class="cyber-card-wrapper add-member-btn-area" onclick="openFamModal()"><div style="text-align:center;"><i class="fa-solid fa-plus-hexagon" style="font-size:40px;margin-bottom:15px;color:var(--neon-blue);"></i><div>// ADD NEW UNIT</div></div></div>`;
                if(selectedRole && !familyData.find(m=>m.role===selectedRole)) selectedRole=""; // 삭제된 경우 리셋
                updateHeaderProf();
            });
        }
        function selAuth(rd){ selectedRole=rd.value; updateHeaderProf(); }
        function updateHeaderProf(){ const hp=document.getElementById('headerProfile'); if(!selectedRole){ hp.innerHTML=`<i class="fa-solid fa-user-astronaut" style="color:var(--neon-blue);"></i>`; return; } const mem=familyData.find(m=>m.role===selectedRole); if(mem&&mem.imageUrl) hp.innerHTML=`<img src="${mem.imageUrl}" style="width:100%;height:100%;object-fit:cover;">`; else hp.innerHTML=`<i class="fa-solid fa-user-secret" style="color:var(--neon-pink);font-size:20px;"></i>`; }

        /* 피드 */
        let feedImg=null, postLimit=5, unsubFeed=null;
        function handleImageSelect(e){if(e.target.files[0])compressImage(e.target.files[0],800,d=>{feedImg=d;document.getElementById('imagePreview').src=d;document.getElementById('imagePreviewBox').style.display='block';});}
        function clearImage(){feedImg=null;document.getElementById('imageInput').value='';document.getElementById('imagePreviewBox').style.display='none';}
        function addPost(){
            if(!selectedRole) return alert("ACCESS DENIED: SELECT ROLE.");
            const txt=document.getElementById('postContent').value, btn=document.getElementById('btnPost');
            if(!txt&&!feedImg) return alert("ERROR: NO DATA.");
            const mem=familyData.find(m=>m.role===selectedRole); btn.disabled=true; btn.innerHTML="<i class='fa-solid fa-spinner fa-spin'></i> SENDING...";
            db.collection("family_posts").add({author:selectedRole,authorImg:mem?mem.imageUrl:null,content:txt,imageUrl:feedImg,likes:0,comments:[],timestamp:firebase.firestore.FieldValue.serverTimestamp()})
            .then(()=>{document.getElementById('postContent').value='';clearImage();btn.disabled=false;btn.innerHTML="<i class='fa-solid fa-upload'></i> TRANSMIT";})
            .catch(()=>{alert("FAILED.");btn.disabled=false;btn.innerHTML="<i class='fa-solid fa-upload'></i> TRANSMIT";});
        }
        function loadFeed(){
            if(unsubFeed)unsubFeed(); document.getElementById('loading-spinner').style.display='block';
            unsubFeed=db.collection("family_posts").orderBy("timestamp","desc").limit(postLimit).onSnapshot(snap=>{
                document.getElementById('loading-spinner').style.display='none'; const con=document.getElementById('feed-container'); con.innerHTML="";
                snap.forEach(doc=>renderPost(doc.id,doc.data(),con));
                document.getElementById('btnLoadMore').style.display=snap.size>=postLimit?'inline-block':'none';
            });
        }
        function loadMorePosts(){postLimit+=5;loadFeed();}
        function renderPost(id,d,con){
            const pImg=d.authorImg?`<img src="${d.authorImg}" style="width:100%;height:100%;object-fit:cover;">`:`<i class="fa-solid fa-user-secret" style="color:var(--neon-blue);"></i>`;
            const cImg=d.imageUrl?`<div class="feed-img-box"><img src="${d.imageUrl}"></div>`:'';
            let cmts=""; if(d.comments)d.comments.forEach(c=>cmts+=`<div class="cmt-item"><span class="cmt-user">// ${c.author}</span>${c.text}</div>`);
            let copts=""; familyData.forEach(m=>{const s=m.role===selectedRole?'selected':'';copts+=`<option value="${m.role}" ${s}>${m.role}</option>`;});
            con.innerHTML+=`
            <div class="cyber-card-wrapper"><div class="cyber-card" style="padding:0;">
                <div class="feed-header" style="margin:20px;margin-bottom:15px;"><div style="display:flex;gap:15px;align-items:center;"><div style="width:45px;height:45px;background:var(--bg-dark);border:2px solid var(--neon-blue);clip-path:var(--clip-btn);display:flex;align-items:center;justify-content:center;overflow:hidden;">${pImg}</div><div class="feed-user-info"><h4>${d.author}</h4><span>${d.timestamp?new Date(d.timestamp.toDate()).toLocaleDateString():'SYNCING...'}</span></div></div><button class="btn-cyber accent" style="padding:5px 10px;font-size:12px;" onclick="delPost('${id}')">DEL</button></div>
                <div style="padding:0 20px 20px;"><div class="feed-txt">${d.content}</div>${cImg}
                <div class="feed-actions"><button class="btn-cyber accent" style="flex:1;padding:10px;" onclick="likePost('${id}',${d.likes})"><i class="fa-solid fa-heart-pulse"></i> ${d.likes||0}</button><button class="btn-cyber" style="flex:1;padding:10px;" onclick="toggleCmt('${id}')"><i class="fa-solid fa-comment-dots"></i> CMT</button></div>
                <div id="cmt-${id}" class="cmt-section"><div style="max-height:150px;overflow-y:auto;margin-bottom:15px;">${cmts}</div><div style="display:flex;gap:10px;"><select id="ca-${id}" class="input-cyber" style="width:auto;padding:10px;">${copts}</select><input type="text" id="ci-${id}" class="input-cyber" placeholder="ADD COMMENT..." onkeydown="if(event.key==='Enter')addCmt('${id}')"><button class="btn-cyber" style="padding:10px 15px;" onclick="addCmt('${id}')"><i class="fa-solid fa-paper-plane"></i></button></div></div></div>
            </div></div>`;
        }
        function likePost(id,n){db.collection("family_posts").doc(id).update({likes:(n||0)+1});}
        function delPost(id){if(confirm("DELETE DATA?"))db.collection("family_posts").doc(id).delete();}
        function toggleCmt(id){document.getElementById(`cmt-${id}`).classList.toggle('show');}
        function addCmt(id){const r=document.getElementById(`ca-${id}`).value,t=document.getElementById(`ci-${id}`).value; if(!t)return; const m=familyData.find(x=>x.role===r); db.collection("family_posts").doc(id).update({comments:firebase.firestore.FieldValue.arrayUnion({author:r,text:t,authorImg:m?m.imageUrl:null})});}

        /* 캘린더 */
        let curDate=new Date(), events=[], curModDate=null;
        function loadCal(){
            const y=curDate.getFullYear(), m=curDate.getMonth(); document.getElementById('month-display').innerText=`${y}.${String(m+1).padStart(2,'0')}`;
            const f=new Date(y,m,1), l=new Date(y,m+1,0), con=document.getElementById('calendar-days'); con.innerHTML="";
            for(let i=0;i<f.getDay();i++)con.innerHTML+=`<div></div>`;
            for(let i=1;i<=l.getDate();i++){
                const dStr=`${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`, evs=events.filter(e=>e.date===dStr), hasEv=evs.length?`<div class="event-dot"></div>`:'', tdy=new Date().toDateString()===new Date(y,m,i).toDateString()?'today':'';
                con.innerHTML+=`<div class="date-box ${tdy}" onclick="openEvModal('${dStr}')"><span class="date-num">${i}</span>${hasEv}</div>`;
            }
        }
        function moveMonth(n){curDate.setMonth(curDate.getMonth()+n);loadCal();}
        function openEvModal(d){curModDate=d; openModal("MISSION LOG: "+d, `<ul id="evList" style="list-style:none;margin-bottom:15px;color:var(--text-sub);"></ul><input type="text" id="evTitle" class="input-cyber" placeholder="NEW MISSION DETAILS" onkeydown="if(event.key==='Enter')saveEv()">`, saveEv); renderEvList();}
        function renderEvList(){const el=document.getElementById('evList'), evs=events.filter(e=>e.date===curModDate); el.innerHTML=evs.length?"": "<li>NO MISSIONS.</li>"; evs.forEach(e=>el.innerHTML+=`<li style="display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--cyber-border);"><span>[★] ${e.title}</span><i class="fa-solid fa-trash-can" style="color:var(--neon-pink);cursor:pointer;" onclick="delEv('${e.id}')"></i></li>`);}
        function saveEv(){const t=document.getElementById('evTitle').value; if(curModDate&&t) db.collection("family_events").add({date:curModDate,title:t,timestamp:firebase.firestore.FieldValue.serverTimestamp()}).then(()=>{closeModal();});}
        function delEv(id){if(confirm("ABORT MISSION?"))db.collection("family_events").doc(id).delete();}
        db.collection("family_events").orderBy("timestamp").onSnapshot(s=>{events=[];s.forEach(d=>events.push({id:d.id,...d.data()}));loadCal();if(curModDate)renderEvList();});

        /* 모달 공통 */
        let famImg=null;
        function openModal(tit, bodyHtml, confirmFn){ document.getElementById('commonModal').style.display='flex'; document.getElementById('modalTitle').innerText=tit; document.getElementById('modalBody').innerHTML=bodyHtml; document.getElementById('modalConfirmBtn').onclick=confirmFn; }
        function closeModal(){ document.getElementById('commonModal').style.display='none'; famImg=null; curModDate=null; }
        
        /* 가족 추가 모달 */
        function openFamModal(){
            const html = `<div style="text-align:center;margin-bottom:20px;"><label for="fi" style="display:inline-block;cursor:pointer;"><div id="fp" style="width:100px;height:100px;background:var(--cyber-panel);border:2px dashed var(--neon-blue);clip-path:var(--clip-corner);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-plus" style="color:var(--neon-blue);font-size:30px;"></i></div></label><input type="file" id="fi" accept="image/*" style="display:none;" onchange="hFamImg(event)"></div><input type="text" id="fr" class="input-cyber" placeholder="ROLE (EX: COMMANDER)" style="margin-bottom:10px;"><input type="text" id="fn" class="input-cyber" placeholder="NAME (OPTIONAL)" style="margin-bottom:10px;"><input type="text" id="fd" class="input-cyber" placeholder="STATUS MESSAGE">`;
            openModal("// REGISTER NEW UNIT", html, saveFam);
        }
        function hFamImg(e){if(e.target.files[0])compressImage(e.target.files[0],500,d=>{famImg=d;document.getElementById('fp').innerHTML=`<img src="${d}" style="width:100%;height:100%;object-fit:cover;">`;});}
        function saveFam(){
            const r=document.getElementById('fr').value, n=document.getElementById('fn').value, d=document.getElementById('fd').value;
            if(!r)return alert("ROLE REQUIRED."); const btn=document.getElementById('modalConfirmBtn'); btn.disabled=true; btn.innerText="REGISTERING...";
            db.collection("family_members").add({role:r,name:n,desc:d,imageUrl:famImg,timestamp:firebase.firestore.FieldValue.serverTimestamp()}).then(()=>{closeModal();}).catch(()=>{alert("ERROR.");btn.disabled=false;});
        }
        function delFamily(id){if(confirm("REMOVE UNIT DATA?"))db.collection("family_members").doc(id).delete();}

        loadFeed(); loadCal(); loadFamily();
    </script>
</body>
</html>
