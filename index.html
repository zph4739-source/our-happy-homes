        function compressImage(file, maxWidth, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if(w > maxWidth) { h *= maxWidth/w; w = maxWidth; }

                    const ctx = canvas.getContext('2d');

                    callback(canvas.toDataURL('image/jpeg', 0.6)); // 60% quality

            };

        /* --- [1] ÌîºÎìú Í∏∞Îä• --- */
        let feedImgString = null;
        function handleImageSelect(e) {
            if(e.target.files[0]) compressImage(e.target.files[0], 600, (data) => {
                feedImgString = data;
                document.getElementById('imagePreview').src = data;
                document.getElementById('imagePreviewBox').style.display = 'block';
            });
        }
        function clearImage() { feedImgString = null; document.getElementById('imageInput').value = ''; document.getElementById('imagePreviewBox').style.display = 'none'; }

        function addPost() {
            const author = document.getElementById('postAuthor').value;
            const content = document.getElementById('postContent').value;
            const btn = document.getElementById('btnPost');
            if(!content && !feedImgString) return alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
            btn.disabled = true; btn.innerText = "Ï†ÄÏû• Ï§ë...";
            db.collection("family_posts").add({
                author: author, content: content, imageUrl: feedImgString, likes: 0, comments: [], timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('postContent').value=''; clearImage(); btn.disabled=false; btn.innerText="Í≤åÏãúÌïòÍ∏∞";
            }).catch(e => { alert("Ïò§Î•ò!"); btn.disabled=false; });
        }

        let postLimit = 5; let unsubFeed = null;
        function loadFeed() {
            if(unsubFeed) unsubFeed();
            document.getElementById('loading-spinner').style.display='block';
            unsubFeed = db.collection("family_posts").orderBy("timestamp", "desc").limit(postLimit).onSnapshot(snap => {
                document.getElementById('loading-spinner').style.display='none';
                const con = document.getElementById('feed-container'); con.innerHTML = "";
                snap.forEach(doc => renderPost(doc.id, doc.data(), con));
                document.getElementById('btnLoadMore').style.display = snap.size >= postLimit ? 'block' : 'none';
            });
        }
        function loadMorePosts() { postLimit += 5; loadFeed(); }

        function renderPost(id, data, con) {
            let color = "#FFD166"; let icon = "üòê";
            if(data.author==="ÏïÑÎπ†"){color="#E0E0E0"; icon="üë®";} else if(data.author==="ÏóÑÎßà"){color="#FFC8DD"; icon="üë©";} else if(data.author==="ÎßâÎÇ¥"){color="#BDE0FE"; icon="üë¶";}
            const imgHtml = data.imageUrl ? `<img src="${data.imageUrl}" class="post-img">` : '';
            let cmtHtml = "";
            if(data.comments) data.comments.forEach(c => cmtHtml += `<div class="cmt-item"><div class="avatar-sm" style="width:28px;height:28px;font-size:0.8rem;background:#F1F3F5;">${c.icon||'üòê'}</div><div class="cmt-bubble"><span class="cmt-name">${c.author}</span><span class="cmt-text">${c.text}</span></div></div>`);
            
            con.innerHTML += `
            <div class="card">
                <div class="post-head">
                    <div class="avatar-sm" style="background:${color}; margin-right:12px;">${icon}</div>
                    <div class="post-meta"><h4>${data.author}</h4><span>${data.timestamp?new Date(data.timestamp.toDate()).toLocaleDateString():''}</span></div>
                    <button class="post-menu" onclick="delPost('${id}')"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="post-body">${data.content}</div>
                ${imgHtml}
                <div class="post-foot">
                    <button class="interaction-btn ${data.likes>0?'liked':''}" onclick="likePost('${id}',${data.likes})"><i class="${data.likes>0?'fa-solid':'fa-regular'} fa-heart"></i> ${data.likes||0}</button>
                    <button class="interaction-btn" onclick="toggleCmt('${id}')"><i class="fa-regular fa-comment-dots"></i> ÎåìÍ∏Ä</button>
                </div>
                <div id="cmt-${id}" class="comments-box">
                    <div style="margin-bottom:15px;">${cmtHtml}</div>
                    <div class="cmt-form">
                        <select id="cAuth-${id}" class="cmt-sel"><option>ÏïÑÎπ†</option><option>ÏóÑÎßà</option><option>ÎßâÎÇ¥</option></select>
                        <input type="text" id="cInp-${id}" class="cmt-inp" placeholder="ÎåìÍ∏Ä..." onkeydown="if(event.key==='Enter') addCmt('${id}')">
                        <button class="cmt-send" onclick="addCmt('${id}')"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>`;
        }
        function likePost(id, n) { db.collection("family_posts").doc(id).update({likes: (n||0)+1}); }
        function delPost(id) { if(confirm("ÏÇ≠Ï†ú?")) db.collection("family_posts").doc(id).delete(); }
        function toggleCmt(id) { document.getElementById(`cmt-${id}`).classList.toggle('show'); }
        function addCmt(id) {
            const a = document.getElementById(`cAuth-${id}`).value; const t = document.getElementById(`cInp-${id}`).value;
            let icon = "üòê"; if(a==="ÏïÑÎπ†") icon="üë®"; else if(a==="ÏóÑÎßà") icon="üë©"; else if(a==="ÎßâÎÇ¥") icon="üë¶";
            if(t) db.collection("family_posts").doc(id).update({ comments: firebase.firestore.FieldValue.arrayUnion({ author:a, text:t, icon:icon }) });
        }

        /* --- [2] Ï∫òÎ¶∞Îçî Í∏∞Îä• --- */
        let curDate = new Date(); let events = []; let curModalDate = null;
        function loadCal() {
            const y = curDate.getFullYear(); const m = curDate.getMonth();
            document.getElementById('month-display').innerText = `${y}ÎÖÑ ${m+1}Ïõî`;
            const first = new Date(y, m, 1); const last = new Date(y, m+1, 0);
            const con = document.getElementById('calendar-days'); con.innerHTML = "";
            for(let i=0; i<first.getDay(); i++) con.innerHTML += `<div></div>`;
            for(let i=1; i<=last.getDate(); i++) {
                const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const evs = events.filter(e => e.date === dStr);
                const evHtml = evs.map(e => `<div class="evt-badge">${e.title}</div>`).join('');
                con.innerHTML += `<div class="day-cell ${new Date().toDateString()===new Date(y,m,i).toDateString()?'today':''}" onclick="openModal('${dStr}')"><span>${i}</span>${evHtml}</div>`;
            }
        }
        function moveMonth(n) { curDate.setMonth(curDate.getMonth()+n); loadCal(); }
        function openModal(d) { curModalDate=d; document.getElementById('eventDate').value=d; document.getElementById('modalDateDisplay').innerText=d; renderEvList(); document.getElementById('eventModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; if(id==='familyModal') clearFamForm(); }
        function renderEvList() {
            const evs = events.filter(e => e.date === curModalDate);
            const list = document.getElementById('eventList'); list.innerHTML = "";
            evs.forEach(e => list.innerHTML += `<li style="display:flex; justify-content:space-between; padding:10px; background:#F8F9FA; border-radius:10px; margin-bottom:5px;">${e.title} <i class="fa-solid fa-trash" style="color:#FF6B6B; cursor:pointer;" onclick="delEvent('${e.id}')"></i></li>`);
        }
        function handleEnter(e) { if(e.key==='Enter' && !e.isComposing) saveEvent(); }
        function saveEvent() {
            const d = document.getElementById('eventDate').value; const t = document.getElementById('eventTitle').value;
            if(d&&t) db.collection("family_events").add({ date:d, title:t, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>{ closeModal('eventModal'); document.getElementById('eventTitle').value=''; });
        }
        function delEvent(id) { if(confirm("ÏÇ≠Ï†ú?")) db.collection("family_events").doc(id).delete(); }
        db.collection("family_events").orderBy("timestamp").onSnapshot(s => { events=[]; s.forEach(d => events.push({id:d.id, ...d.data()})); loadCal(); if(curModalDate) renderEvList(); });

        /* --- [3] Í∞ÄÏ°± ÏÜåÍ∞ú Í∏∞Îä• (NEW) --- */
        let famImgString = null;
        function openFamilyModal() { document.getElementById('familyModal').style.display='flex'; }
        function handleFamImgSelect(e) {
            if(e.target.files[0]) compressImage(e.target.files[0], 300, (data) => {
                famImgString = data;
                document.getElementById('famImgPreview').innerHTML = `<img src="${data}" style="width:100%; height:100%; object-fit:cover;">`;
            });
        }
        function clearFamForm() {
            famImgString = null;
            document.getElementById('famImgInput').value='';
            document.getElementById('famImgPreview').innerHTML = `<i class="fa-solid fa-camera" style="color:#ADB5BD; font-size:1.5rem;"></i>`;
            document.getElementById('famRole').value=''; document.getElementById('famName').value=''; document.getElementById('famDesc').value='';
        }
        function saveFamily() {
            const role = document.getElementById('famRole').value;
            const name = document.getElementById('famName').value;
            const desc = document.getElementById('famDesc').value;
            const btn = document.getElementById('btnSaveFam');
            
            if(!role) return alert("Ïó≠Ìï†(ÏïÑÎπ†, ÏóÑÎßà Îì±)ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
            btn.disabled = true; btn.innerText = "Ï†ÄÏû• Ï§ë...";

            db.collection("family_members").add({
                role: role, name: name, desc: desc, imageUrl: famImgString, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                closeModal('familyModal'); btn.disabled=false; btn.innerText="Ï∂îÍ∞ÄÌïòÍ∏∞";
            }).catch(e => { alert("Ïò§Î•ò!"); btn.disabled=false; });
        }
        function delFamily(id) { if(confirm("Ïù¥ Î©§Î≤ÑÎ•º ÏÇ≠Ï†úÌï†ÍπåÏöî?")) db.collection("family_members").doc(id).delete(); }

        // Í∞ÄÏ°± Î¶¨Ïä§Ìä∏ Î∂àÎü¨Ïò§Í∏∞
        db.collection("family_members").orderBy("timestamp").onSnapshot(snap => {
            const con = document.getElementById('family-container'); con.innerHTML = "";
            if(snap.empty) document.getElementById('noFamilyMsg').style.display='block';
            else {
                document.getElementById('noFamilyMsg').style.display='none';
                snap.forEach(doc => {
                    const d = doc.data();
                    const img = d.imageUrl ? d.imageUrl : 'https://via.placeholder.com/150/FFD166/ffffff?text=' + d.role[0];
                    con.innerHTML += `
                    <div class="profile-card">
                        <button class="btn-del-profile" onclick="delFamily('${doc.id}')"><i class="fa-solid fa-xmark"></i></button>
                        <div class="profile-img-wrap"><img src="${img}" class="profile-img"></div>
                        <div class="profile-role">${d.role}</div>
                        <div class="profile-name">${d.name || ''}</div>
                        <div class="profile-desc">${d.desc || 'Î∞òÍ∞ÄÏõåÏöî!'}</div>
                    </div>`;
                });
            }
        });

        /* --- ÌÉ≠ Ï†ÑÌôò --- */
        window.changeTab = function(id, el) {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        }
        if(window.innerWidth > 768) document.getElementById('pc-logo').style.display="block";
        loadFeed(); loadCal();
    </script>
</body>
