<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OUR FAM UNIVERSE</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* [Theme: Neon Aurora Space Odyssey] */
        :root {
            --bg-dark: #050508; /* Îçî ÍπäÏùÄ Ïö∞Ï£ºÏÉâ */
            --glass-surface: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #FFFFFF;
            --text-sub: rgba(255, 255, 255, 0.6);
            --accent-purple: #B249F8; --accent-blue: #49F8C8; --accent-pink: #F84992;
            --radius-L: 24px; --radius-M: 18px; /* Î™®Î∞îÏùº Í≥†Î†§ÌïòÏó¨ ÎùºÏö¥Îìú ÏïΩÍ∞Ñ Ï°∞Ï†ï */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Pretendard', sans-serif; background-color: var(--bg-dark); color: var(--text-main);
            min-height: 100vh; overflow-x: hidden; perspective: 1000px;
        }

        /* --- [Î∞∞Í≤Ω Ïù¥ÌéôÌä∏: Ïò§Î°úÎùº + Ïä§ÌÉÄÌïÑÎìú] --- */
        .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; overflow: hidden; background: var(--bg-dark); }
        .aurora-blob { position: absolute; filter: blur(90px); opacity: 0.35; animation: moveAurora 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); }
        .blob-1 { top: -30%; left: -30%; width: 80%; height: 80%; background: var(--accent-purple); animation-delay: -5s; }
        .blob-2 { bottom: -40%; right: -30%; width: 90%; height: 90%; background: var(--accent-blue); animation-delay: -12s; }
        .blob-3 { top: 40%; left: 40%; width: 60%; height: 60%; background: var(--accent-pink); animation-delay: -3s; opacity: 0.25; }
        @keyframes moveAurora {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(15%, 15%) rotate(15deg); }
        }
        /* [NEW] Ïä§ÌÉÄÌïÑÎìú Ìö®Í≥º (Î≥ÑÏù¥ ÌùêÎ•¥Îäî ÎäêÎÇå) */
        .star-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 200%; z-index: -2;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat; background-size: 200px 200px;
            animation: moveStars 100s linear infinite; opacity: 0.4;
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.04; background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); pointer-events: none; }

        /* Î†àÏù¥ÏïÑÏõÉ Ï°∞Ï†ï (Î™®Î∞îÏùº Ìå®Îî© ÏµúÏ†ÅÌôî) */
        .app-layout { max-width: 600px; margin: 0 auto; padding-bottom: 120px; }

        /* Ìó§Îçî & Í∏ÄÎ¶¨Ïπò Ïù¥ÌéôÌä∏ */
        .header { 
            padding: 30px 20px 15px; display: flex; justify-content: space-between; align-items: flex-end; 
            position: sticky; top: 0; z-index: 50;
            background: linear-gradient(to bottom, rgba(5,5,8,0.9) 0%, rgba(5,5,8,0) 100%);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }
        /* [NEW] ÏÇ¨Ïù¥Î≤ÑÌéëÌÅ¨ Í∏ÄÎ¶¨Ïπò Ìö®Í≥º */
        .glitch-title {
            font-size: 28px; font-weight: 900; letter-spacing: -0.5px; position: relative; color: white;
            text-shadow: 2px 2px 0px var(--accent-pink), -2px -2px 0px var(--accent-blue);
            animation: glitch 3s infinite;
        }
        .glitch-title::before, .glitch-title::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-title::before { color: var(--accent-blue); z-index: -1; animation: glitch-anim 0.4s infinite linear alternate-reverse; }
        .glitch-title::after { color: var(--accent-pink); z-index: -2; animation: glitch-anim2 0.4s infinite linear alternate-reverse; }
        @keyframes glitch { 0%, 90%, 100% { text-shadow: none; transform: none; } 92% { text-shadow: 2px 2px 0px var(--accent-pink), -2px -2px 0px var(--accent-blue); transform: translate(2px, 2px); } 94% { text-shadow: -2px -2px 0px var(--accent-pink), 2px 2px 0px var(--accent-blue); transform: translate(-2px, -2px); } }
        @keyframes glitch-anim { 0% { clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%); transform: translate(-2px); } 100% { clip-path: polygon(0 90%, 100% 90%, 100% 100%, 0 100%); transform: translate(2px); } }
        @keyframes glitch-anim2 { 0% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); transform: translate(2px); } 100% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); transform: translate(-2px); } }

        .logo-area span { font-size: 13px; color: var(--accent-purple); font-weight: 700; display: block; margin-bottom: 4px; letter-spacing: 1px; }
        .my-profile-badge { width: 44px; height: 44px; border-radius: 50%; background: var(--glass-highlight); border: 2px solid var(--glass-border); display: flex; align-items: center; justify-content: center; overflow: hidden; box-shadow: 0 0 20px rgba(255,255,255,0.1); transition: 0.3s; }

        /* Î¶¨Ïñº Í∏ÄÎûòÏä§ Ïπ¥Îìú (Î™®Î∞îÏùº Ìå®Îî© Ï°∞Ï†ï) */
        .glass-card {
            background: var(--glass-surface); backdrop-filter: blur(20px) saturate(130%); -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 1px solid var(--glass-border); border-top: 1px solid var(--glass-highlight);
            border-radius: var(--radius-L); padding: 20px; margin: 0 16px 20px 16px; /* Ï¢åÏö∞ ÎßàÏßÑ Ï∂ïÏÜå */
            box-shadow: 0 15px 35px -10px rgba(0,0,0,0.4); position: relative; overflow: hidden; transition: all 0.3s;
        }
        .glass-card:hover { transform: translateY(-3px); box-shadow: 0 20px 45px -12px rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.2); }

        /* ÌÉ≠ Ï†ÑÌôò & Ïä§ÌÅ¨Î°§ Ìö®Í≥º */
        .tab-section { display: none; } .tab-section.active { display: block; }
        .scroll-reveal { opacity: 0; transform: translateY(30px); transition: 0.7s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }

        /* [Í∏ÄÏì∞Í∏∞ ÏòÅÏó≠] */
        .chip-group { display: flex; gap: 8px; margin-bottom: 14px; overflow-x: auto; padding: 4px; scrollbar-width: none; -ms-overflow-style: none; }
        .chip-group::-webkit-scrollbar { display: none; }
        .chip-radio { display: none; }
        .chip-label {
            padding: 8px 16px; border-radius: 30px; font-size: 13px; font-weight: 700;
            background: rgba(255,255,255,0.05); color: var(--text-sub); border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.3s; white-space: nowrap; display: flex; align-items: center; gap: 5px;
        }
        .chip-radio:checked + .chip-label { background: white; color: black; border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.3); transform: scale(1.03); }
        .glass-input { width: 100%; background: transparent; border: none; outline: none; color: white; font-size: 16px; line-height: 1.5; resize: none; min-height: 70px; }
        .glass-input::placeholder { color: rgba(255,255,255,0.3); }
        .write-tools { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--glass-border); }
        .icon-btn { font-size: 20px; color: var(--accent-blue); cursor: pointer; padding: 8px; transition: 0.2s; border-radius: 50%; background: rgba(73, 248, 200, 0.1); }
        
        /* [NEW] Î¶¨Ìîå Ïù¥ÌéôÌä∏Í∞Ä Ï†ÅÏö©Îê† Î≤ÑÌäº ÌÅ¥ÎûòÏä§ */
        .ripple-btn {
            position: relative; overflow: hidden;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            border: none; padding: 12px 26px; border-radius: 30px; color: white; font-weight: 800; font-size: 14px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(248, 73, 146, 0.4); transition: 0.3s;
        }
        .ripple-btn:active { transform: scale(0.97); }
        /* Î¶¨Ìîå Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .ripple-effect { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.4); transform: scale(0); animation: ripple 0.6s linear; pointer-events: none; }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        .img-preview { width: 100%; border-radius: 16px; margin-top: 12px; overflow: hidden; position: relative; display: none; border: 1px solid var(--glass-border); }
        .img-preview img { width: 100%; display: block; }

        /* ÌîºÎìú Î†àÏù¥ÏïÑÏõÉ (Î™®Î∞îÏùº ÏµúÏ†ÅÌôî) */
        .feed-card { padding: 0; }
        .feed-top { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
        .feed-user { display: flex; align-items: center; gap: 12px; }
        .u-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }
        .u-info h4 { font-size: 15px; font-weight: 700; margin-bottom: 2px; }
        .u-info span { font-size: 12px; color: var(--text-sub); }
        .feed-content { padding: 0 20px 20px; font-size: 15px; line-height: 1.6; color: rgba(255,255,255,0.9); white-space: pre-wrap; }
        .feed-pic { width: 100%; display: block; }
        .feed-action-bar { padding: 14px 20px; display: flex; gap: 10px; }
        .act-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 8px 14px; border-radius: 14px; color: var(--text-sub); font-size: 13px; font-weight: 700;
            display: flex; align-items: center; gap: 6px; transition: 0.3s; cursor: pointer;
        }
        .act-btn.liked { background: rgba(248, 73, 146, 0.15); color: var(--accent-pink); border-color: var(--accent-pink); box-shadow: 0 0 15px rgba(248, 73, 146, 0.3); }
        .act-btn.liked i { animation: heartBurst 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes heartBurst { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }

        /* ÎåìÍ∏Ä */
        .comments-wrap { background: rgba(0,0,0,0.3); padding: 20px; display: none; border-top: 1px solid var(--glass-border); }
        .comments-wrap.show { display: block; animation: fadeIn 0.3s; }
        .cmt-row { display: flex; gap: 10px; margin-bottom: 14px; }
        .cmt-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); flex-shrink: 0; }
        .cmt-bubble { background: rgba(255,255,255,0.07); padding: 10px 14px; border-radius: 4px 18px 18px 18px; flex: 1; }
        .cmt-author { font-size: 12px; font-weight: 800; color: var(--accent-blue); margin-bottom: 3px; display: block; }
        .cmt-input-row { display: flex; gap: 8px; margin-top: 16px; background: rgba(255,255,255,0.05); padding: 6px; border-radius: 22px; border: 1px solid var(--glass-border); }
        .cmt-inp { flex: 1; background: transparent; border: none; padding: 8px 10px; color: white; font-size: 14px; outline: none; }
        .cmt-btn { width: 36px; height: 36px; border-radius: 50%; background: var(--accent-blue); color: #000; border: none; display: flex; align-items: center; justify-content: center; font-size: 15px; cursor: pointer; box-shadow: 0 0 10px rgba(73, 248, 200, 0.5); }

        /* Ï∫òÎ¶∞Îçî */
        .cal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding: 0 8px; }
        .cal-title { font-size: 24px; font-weight: 900; background: linear-gradient(to right, #fff, var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cal-btn { background: rgba(255,255,255,0.05); width: 40px; height: 40px; border-radius: 12px; color: white; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; font-size: 16px; transition: 0.2s; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .day-label { font-size: 12px; color: var(--text-sub); font-weight: 700; margin-bottom: 12px; letter-spacing: 1px; }
        .date-cell { 
            min-height: 70px; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center; padding: 8px 4px; gap: 5px; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .date-cell span { font-size: 14px; font-weight: 700; z-index: 1; }
        .date-cell.today { background: rgba(178, 73, 248, 0.15); border-color: var(--accent-purple); box-shadow: 0 0 20px rgba(178, 73, 248, 0.2) inset; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: var(--accent-pink); box-shadow: 0 0 8px var(--accent-pink); z-index: 1; }

        /* Í∞ÄÏ°± (Bento Grid - Î™®Î∞îÏùº Î∞òÏùëÌòï Í∞ïÌôî) */
        .family-header-area { padding: 0 20px 20px; }
        .bento-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; padding: 0 16px; }
        /* [Ï§ëÏöî] ÌôîÎ©¥Ïù¥ Ï¢ÅÏùÑ Îïå 1Ï§ÑÎ°ú Î≥ÄÍ≤Ω */
        @media (max-width: 380px) { .bento-grid { grid-template-columns: 1fr; } }

        .bento-card {
            background: var(--glass-surface); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 24px 16px; text-align: center; position: relative;
            display: flex; flex-direction: column; align-items: center; transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }
        .bento-card:hover { transform: translateY(-5px) scale(1.01); border-color: var(--glass-highlight); }
        .bento-img { width: 80px; height: 80px; border-radius: 30%; object-fit: cover; margin-bottom: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border: 2px solid var(--glass-border); }
        .bento-role { font-size: 18px; font-weight: 900; margin-bottom: 4px; background: linear-gradient(to right, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bento-name { font-size: 13px; color: var(--text-sub); margin-bottom: 12px; }
        .bento-badge { font-size: 12px; font-weight: 700; color: var(--bg-dark); background: var(--accent-blue); padding: 6px 12px; border-radius: 12px; box-shadow: 0 0 15px rgba(73, 248, 200, 0.4); }
        .btn-del { position: absolute; top: 12px; right: 12px; background: rgba(255,255,255,0.1); color: var(--text-sub); width: 28px; height: 28px; border-radius: 50%; border: none; opacity: 0; transition: 0.2s; cursor: pointer; }
        .bento-card:hover .btn-del { opacity: 1; }
        .add-card { border: 2px dashed rgba(255,255,255,0.2); background: transparent; box-shadow: none; color: rgba(255,255,255,0.4); cursor: pointer; min-height: 180px; justify-content: center; }

        /* ÌîåÎ°úÌåÖ ÎèÖ (Î™®Î∞îÏùº ÏµúÏ†ÅÌôî) */
        .dock-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: auto; max-width: 90%;
            background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); padding: 12px 28px; border-radius: 50px;
            display: flex; gap: 30px; align-items: center; z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        /* [NEW] ÎèÖ ÏïÑÏù¥ÌÖúÏóêÎèÑ Î¶¨Ìîå Ìö®Í≥º Ï†ÅÏö©ÏùÑ ÏúÑÌïú ÌÅ¥ÎûòÏä§ */
        .dock-item { position: relative; display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.3); cursor: pointer; transition: 0.4s; overflow: hidden; padding: 5px; border-radius: 50%; }
        .dock-item i { font-size: 24px; transition: 0.4s; }
        .dock-item.active { color: white; transform: translateY(-4px); }
        .dock-item.active i { color: var(--accent-blue); filter: drop-shadow(0 0 10px var(--accent-blue)); }
        .dock-light { position: absolute; bottom: 0px; width: 20px; height: 4px; background: var(--accent-blue); filter: blur(8px); opacity: 0; transition: 0.4s; }
        .dock-item.active .dock-light { opacity: 0.8; }

        /* Î™®Îã¨ */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #141417; width: 88%; max-width: 340px; padding: 28px; border-radius: 32px; border: 1px solid var(--glass-border); box-shadow: 0 30px 80px rgba(0,0,0,0.8); animation: modalPop 0.4s; }
        @keyframes modalPop { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .inp-dark { width: 100%; background: #25252A; border: 1px solid #3A3A3E; padding: 14px; border-radius: 16px; color: white; font-size: 15px; outline: none; margin-bottom: 12px; }
        .inp-dark:focus { border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(73, 248, 200, 0.2); }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-m { flex: 1; padding: 14px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #333; color: #aaa; }
        .btn-ok { background: linear-gradient(to right, var(--accent-blue), var(--accent-purple)); color: #000; box-shadow: 0 5px 20px rgba(73, 248, 200, 0.3); }

        @media (min-width: 768px) {
            .dock-nav { bottom: 50px; padding: 18px 50px; gap: 60px; }
            .bento-grid { grid-template-columns: repeat(4, 1fr); }
            .glass-card { margin: 0 20px 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>
    <div class="star-bg"></div> <div class="noise-overlay"></div>

    <div class="app-layout">
        <header class="header">
            <div class="logo-area">
                <span>OUR UNIVERSE</span>
                <h1 class="glitch-title" data-text="FAMILY LOG.">FAMILY LOG.</h1>
            </div>
            <div class="my-profile-badge" id="headerProfile">
                <i class="fa-solid fa-user" style="color:rgba(255,255,255,0.5); font-size:18px;"></i>
            </div>
        </header>

        <div id="feed" class="tab-section active">
            <div class="glass-card scroll-reveal">
                <div class="write-input-area">
                    <div class="chip-group" id="writerChips">
                        <div style="font-size:13px; color:var(--text-sub); padding:8px;">Loading...</div>
                    </div>
                    <textarea id="postContent" class="glass-input" placeholder="What's up? ‚ú®"></textarea>
                    <div id="imagePreviewBox" class="img-preview">
                        <img id="imagePreview" src="">
                        <button class="btn-x" onclick="clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="write-tools">
                        <label for="imageInput" class="icon-btn"><i class="fa-regular fa-image"></i></label>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
                        <button id="btnPost" class="ripple-btn" onclick="addPost()">UPLOAD</button>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" style="text-align:center; padding:30px; color:var(--text-sub); display:none;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size:24px; color:var(--accent-blue);"></i>
            </div>
            <div id="feed-container"></div>
            <div style="text-align:center; padding-bottom:20px;">
                <button id="btnLoadMore" style="background:rgba(255,255,255,0.08); border:1px solid var(--glass-border); padding:10px 24px; border-radius:30px; color:white; font-weight:700; font-size:12px; cursor:pointer; display:none; transition:0.3s;" onclick="loadMorePosts()">MORE ‚ú®</button>
            </div>
        </div>

        <div id="calendar" class="tab-section">
            <div class="glass-card scroll-reveal">
                <div class="cal-head">
                    <button class="cal-btn" onclick="moveMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2 id="month-display" class="cal-title"></h2>
                    <button class="cal-btn" onclick="moveMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="cal-grid" style="margin-bottom:12px;">
                    <div class="day-label" style="color:var(--accent-pink)">S</div><div class="day-label">M</div><div class="day-label">T</div><div class="day-label">W</div><div class="day-label">T</div><div class="day-label">F</div><div class="day-label">S</div>

        <div id="family" class="tab-section">
            <div class="family-header-area">
                <h2 style="font-size:24px; font-weight:900; letter-spacing:-0.5px;">Family Squad üî•</h2>
            </div>
            <div id="family-container" class="bento-grid"></div>
            <div id="noFamilyMsg" style="text-align:center; color:var(--text-sub); padding:50px; display:none; font-size:15px;">
                Invite your crew! üöÄ
            </div>

        <nav class="dock-nav">

            <div class="dock-item ripple-btn" onclick="changeTab('calendar', this)">

            <div class="dock-item ripple-btn" onclick="changeTab('family', this)">

            </div>

    <div id="eventModal" class="modal-bg">
        <div class="modal-box">
            <h3 style="color:white; margin-bottom:20px; text-align:center; font-weight:900; font-size:20px;">PLAN MISSION</h3>
            <p id="modalDateDisplay" style="text-align:center; color:var(--accent-blue); font-weight:800; margin-bottom:20px; font-size:16px;"></p>
            <ul id="eventList" style="list-style:none; margin-bottom:20px; max-height:120px; overflow-y:auto; color:rgba(255,255,255,0.8); font-size:14px;"></ul>
            <input type="hidden" id="eventDate">

            <div class="modal-btns">
                <button class="btn-m btn-cancel" onclick="closeModal('eventModal')">CLOSE</button>

    <div id="familyModal" class="modal-bg">
        <div class="modal-box">
            <h3 style="color:white; margin-bottom:24px; text-align:center; font-weight:900; font-size:20px;">NEW MEMBER</h3>
            <div style="text-align:center; margin-bottom:24px;">
                <label for="famImgInput" style="display:inline-block; cursor:pointer;">
                    <div id="famImgPreview" style="width:100px; height:100px; border-radius:30%; background:rgba(255,255,255,0.05); display:flex; align-items:center; justify-content:center; overflow:hidden; border:2px dashed var(--accent-blue); box-shadow: 0 0 25px rgba(73, 248, 200, 0.2);">
                        <i class="fa-solid fa-plus" style="color:var(--accent-blue); font-size:26px;"></i>

                </label>
                <input type="file" id="famImgInput" accept="image/*" style="display:none;" onchange="handleFamImgSelect(event)">
            </div>
            <input type="text" id="famRole" class="inp-dark" placeholder="Role (e.g. CAPTAIN)">
            <input type="text" id="famName" class="inp-dark" placeholder="Name">
            <input type="text" id="famDesc" class="inp-dark" placeholder="Status">
            <div class="modal-btns">
                <button class="btn-m btn-cancel" onclick="closeModal('familyModal')">CANCEL</button>
                <button id="btnSaveFam" class="btn-m btn-ok ripple-btn" onclick="saveFamily()">JOIN</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCokmBJyH6xGaB42u_ScP6k7ghEVxTZSio",
            authDomain: "our-family-home.firebaseapp.com",
            projectId: "our-family-home",
            storageBucket: "our-family-home.firebasestorage.app",
            messagingSenderId: "446464856858",
            appId: "1:446464856858:web:344f2c83aeda0ea9ae52a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        /* [NEW] Î¶¨Ìîå Ïù¥ÌéôÌä∏ JS */
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple-effect");
            const ripple = button.getElementsByClassName("ripple-effect")[0];
            if (ripple) { ripple.remove(); }
            button.appendChild(circle);
        }
        // Î™®Îì† Î¶¨Ìîå Î≤ÑÌäºÏóê Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
        document.addEventListener('DOMContentLoaded', () => {
            const rippleButtons = document.querySelectorAll('.ripple-btn');
            rippleButtons.forEach(btn => {
                 // ÎèÖ ÏïÑÏù¥ÌÖúÏùò Í≤ΩÏö∞ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏Í∞Ä ÏÉÅÏúÑ ÏöîÏÜåÏóê ÏûàÏñ¥ÏÑú Ï†úÏô∏ (CSSÎ°ú Ï≤òÎ¶¨)
                 if(!btn.classList.contains('dock-item')) {
                     btn.addEventListener('click', createRipple);
                 }
            });
        });

        /* Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìä∏Î¶¨Í±∞ */
        function triggerScrollReveal() {
            const reveals = document.querySelectorAll('.scroll-reveal');
            reveals.forEach(reveal => {
                const windowHeight = window.innerHeight;
                const elementTop = reveal.getBoundingClientRect().top;
                if (elementTop < windowHeight - 30) reveal.classList.add('visible');
            });
        }
        window.addEventListener('scroll', triggerScrollReveal);
        setTimeout(triggerScrollReveal, 200);

        /* Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï */
        function compressImage(file, maxWidth, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if(w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    callback(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        /* Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨ */
        let familyData = [];
        let selectedAuthorRole = "";
        function loadFamily() {
            db.collection("family_members").orderBy("timestamp").onSnapshot(snap => {
                familyData = [];
                const container = document.getElementById('family-container');
                const chipGroup = document.getElementById('writerChips');
                container.innerHTML = ""; chipGroup.innerHTML = "";
                if(snap.empty) document.getElementById('noFamilyMsg').style.display='block';
                else document.getElementById('noFamilyMsg').style.display='none';
                snap.forEach(doc => {
                    const d = doc.data();
                    familyData.push({ id: doc.id, ...d });
                    const imgHtml = d.imageUrl ? `<img src="${d.imageUrl}" class="bento-img">` : `<div class="bento-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user" style="font-size:28px;color:rgba(255,255,255,0.3);"></i></div>`;
                    container.innerHTML += `
                    <div class="bento-card scroll-reveal">
                        <button class="btn-del" onclick="delFamily('${doc.id}')"><i class="fa-solid fa-xmark"></i></button>
                        ${imgHtml}
                        <div class="bento-role">${d.role}</div>
                        <div class="bento-name">${d.name || ''}</div>
                        <div class="bento-badge">${d.desc || '#Ready'}</div>
                    </div>`;
                    const isChecked = selectedAuthorRole === d.role ? "checked" : "";
                    chipGroup.innerHTML += `<input type="radio" name="author" id="chip-${doc.id}" class="chip-radio" value="${d.role}" data-id="${doc.id}" onchange="selectAuthor(this)" ${isChecked}><label for="chip-${doc.id}" class="chip-label"><i class="fa-solid fa-user-astronaut" style="font-size:12px;"></i> ${d.role}</label>`;
                });
                container.innerHTML += `<div class="bento-card add-card scroll-reveal" onclick="openFamilyModal()"><i class="fa-solid fa-plus" style="font-size:28px; margin-bottom:10px;"></i><span>ADD</span></div>`;
                triggerScrollReveal();
            });
        }
        function selectAuthor(radio) {
            selectedAuthorRole = radio.value;
            const id = radio.getAttribute('data-id');
            const mem = familyData.find(m => m.id === id);
            const headerProfile = document.getElementById('headerProfile');
            if(mem && mem.imageUrl) { headerProfile.innerHTML = `<img src="${mem.imageUrl}" style="width:100%;height:100%;object-fit:cover;">`; headerProfile.style.border = "2px solid var(--accent-blue)"; headerProfile.style.boxShadow = "0 0 15px var(--accent-blue)"; }
            else { headerProfile.innerHTML = `<i class="fa-solid fa-user" style="font-size:18px;"></i>`; headerProfile.style.border = "2px solid var(--glass-border)"; headerProfile.style.boxShadow = "none"; }
        }

        /* ÌîºÎìú */
        let feedImg = null;
        function handleImageSelect(e) { if(e.target.files[0]) compressImage(e.target.files[0], 800, (data) => { feedImg = data; document.getElementById('imagePreview').src = data; document.getElementById('imagePreviewBox').style.display='block'; }); }
        function clearImage() { feedImg=null; document.getElementById('imageInput').value=''; document.getElementById('imagePreviewBox').style.display='none'; }
        function addPost() {
            if(!selectedAuthorRole) return alert("Who are you? (ÏûëÏÑ±Ïûê ÏÑ†ÌÉù)");
            const content = document.getElementById('postContent').value;
            const btn = document.getElementById('btnPost');
            if(!content && !feedImg) return alert("Empty content!");
            const mem = familyData.find(m => m.role === selectedAuthorRole);
            btn.disabled=true; btn.innerText="SENDING...";
            db.collection("family_posts").add({ author: selectedAuthorRole, authorImg: mem?mem.imageUrl:null, content: content, imageUrl: feedImg, likes:0, comments:[], timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(()=>{ document.getElementById('postContent').value=''; clearImage(); btn.disabled=false; btn.innerText="UPLOAD"; window.scrollTo(0,0); })
            .catch(e=>{ alert("Failed!"); btn.disabled=false; });
        }
        let postLimit = 5; let unsubFeed = null;
        function loadFeed() {
            if(unsubFeed) unsubFeed(); document.getElementById('loading-spinner').style.display='block';
            unsubFeed = db.collection("family_posts").orderBy("timestamp", "desc").limit(postLimit).onSnapshot(snap => {
                document.getElementById('loading-spinner').style.display='none'; const con = document.getElementById('feed-container'); con.innerHTML = "";
                snap.forEach(doc => renderPost(doc.id, doc.data(), con));
                document.getElementById('btnLoadMore').style.display = snap.size>=postLimit ? 'inline-block' : 'none';
                triggerScrollReveal();
            });
        }
        function loadMorePosts() { postLimit+=5; loadFeed(); }
        function renderPost(id, d, con) {
            const pImg = d.authorImg ? `<img src="${d.authorImg}" class="u-img">` : `<div class="u-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user-astronaut" style="font-size:16px;color:rgba(255,255,255,0.4);"></i></div>`;
            const contentImg = d.imageUrl ? `<div class="feed-pic-box"><img src="${d.imageUrl}" class="feed-pic"></div>` : '';
            let cmts = "";
            if(d.comments) d.comments.forEach(c => { const cImg = c.authorImg ? `<img src="${c.authorImg}" class="cmt-img">` : `<div class="cmt-img" style="background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-user" style="font-size:12px;color:#777;"></i></div>`; cmts += `<div class="cmt-row">${cImg}<div class="cmt-bubble"><span class="cmt-author">${c.author}</span>${c.text}</div></div>`; });
            let cmtOpts = ""; familyData.forEach(m => { const sel = m.role === selectedAuthorRole ? "selected" : ""; cmtOpts += `<option value="${m.role}" ${sel}>${m.role}</option>`; });
            
            con.innerHTML += `
            <div class="glass-card feed-card scroll-reveal">
                <div class="feed-top">
                    <div class="feed-user"><div class="u-img-box">${pImg}</div><div class="u-info"><h4>${d.author}</h4><span>${d.timestamp?new Date(d.timestamp.toDate()).toLocaleDateString():'Just now'}</span></div></div>
                    <button class="feed-more" onclick="delPost('${id}')"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
                <div class="feed-content">${d.content}</div> ${contentImg}
                <div class="feed-action-bar">
                    <button class="act-btn ${d.likes>0?'liked':''}" onclick="likePost('${id}',${d.likes})"><i class="${d.likes>0?'fa-solid':'fa-regular'} fa-heart"></i> ${d.likes||0}</button>
                    <button class="act-btn" onclick="toggleCmt('${id}')"><i class="fa-regular fa-comment-dots"></i> Comment</button>
                </div>
                <div id="cmt-${id}" class="comments-wrap">
                    <div style="margin-bottom:15px; max-height:200px; overflow-y:auto; padding-right:5px;">${cmts}</div>
                    <div class="cmt-input-row">
                        <select id="cAuth-${id}" style="background:rgba(255,255,255,0.1); color:var(--accent-blue); border:none; border-radius:10px; padding:0 8px; outline:none; font-weight:700;">${cmtOpts}</select>
                        <input type="text" id="cInp-${id}" class="cmt-inp" placeholder="Add a comment..." onkeydown="if(event.key==='Enter') addCmt('${id}')">
                        <button class="cmt-btn" onclick="addCmt('${id}')"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>`;
        }
        function likePost(id, n) { db.collection("family_posts").doc(id).update({likes: (n||0)+1}); }
        function delPost(id) { if(confirm("Delete?")) db.collection("family_posts").doc(id).delete(); }
        function toggleCmt(id) { document.getElementById(`cmt-${id}`).classList.toggle('show'); }
        function addCmt(id) { const role = document.getElementById(`cAuth-${id}`).value; const txt = document.getElementById(`cInp-${id}`).value; if(!txt) return; const mem = familyData.find(m => m.role === role); db.collection("family_posts").doc(id).update({ comments: firebase.firestore.FieldValue.arrayUnion({ author:role, text:txt, authorImg: mem?mem.imageUrl:null }) }); }

        /* Ï∫òÎ¶∞Îçî */
        let curDate = new Date(); let events = []; let curModalDate = null;
        function loadCal() {
            const y = curDate.getFullYear(); const m = curDate.getMonth(); document.getElementById('month-display').innerText = `${m+1}`;
            const first = new Date(y, m, 1); const last = new Date(y, m+1, 0);
            const con = document.getElementById('calendar-days'); con.innerHTML = "";
            for(let i=0; i<first.getDay(); i++) con.innerHTML += `<div></div>`;
            for(let i=1; i<=last.getDate(); i++) {
                const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const evs = events.filter(e => e.date === dStr);
                const hasEv = evs.length > 0 ? `<div class="dot"></div>` : '';
                const today = new Date().toDateString()===new Date(y,m,i).toDateString() ? 'today' : '';
                con.innerHTML += `<div class="date-cell ${today}" onclick="openModal('${dStr}')"><span>${i}</span>${hasEv}</div>`;
            }
        }
        function moveMonth(n) { curDate.setMonth(curDate.getMonth()+n); loadCal(); }
        function openModal(d) { curModalDate=d; document.getElementById('eventDate').value=d; document.getElementById('modalDateDisplay').innerText=d; renderEvList(); document.getElementById('eventModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; if(id==='familyModal') clearFamForm(); }
        function renderEvList() {
            const evs = events.filter(e => e.date === curModalDate); const list = document.getElementById('eventList'); list.innerHTML = "";
            if(evs.length===0) list.innerHTML = "<li>No missions planned.</li>";
            evs.forEach(e => list.innerHTML += `<li style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.1);"><span>${e.title}</span><i class="fa-solid fa-trash" style="color:#FF4992; cursor:pointer;" onclick="delEvent('${e.id}')"></i></li>`);
        }
        function handleEnter(e) { if(e.key==='Enter' && !e.isComposing) saveEvent(); }
        function saveEvent() { const d = document.getElementById('eventDate').value; const t = document.getElementById('eventTitle').value; if(d&&t) db.collection("family_events").add({ date:d, title:t, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>{ closeModal('eventModal'); document.getElementById('eventTitle').value=''; }); }
        function delEvent(id) { if(confirm("Abort?")) db.collection("family_events").doc(id).delete(); }
        db.collection("family_events").orderBy("timestamp").onSnapshot(s => { events=[]; s.forEach(d => events.push({id:d.id, ...d.data()})); loadCal(); if(curModalDate) renderEvList(); });

        /* Í∞ÄÏ°± Ï∂îÍ∞Ä */
        let famImg = null;
        function openFamilyModal() { document.getElementById('familyModal').style.display='flex'; }
        function handleFamImgSelect(e) { if(e.target.files[0]) compressImage(e.target.files[0], 500, (data) => { famImg = data; document.getElementById('famImgPreview').innerHTML = `<img src="${data}" style="width:100%; height:100%; object-fit:cover;">`; }); }
        function clearFamForm() { famImg=null; document.getElementById('famImgInput').value=''; document.getElementById('famImgPreview').innerHTML = `<i class="fa-solid fa-plus" style="color:var(--accent-blue); font-size:26px;"></i>`; document.getElementById('famRole').value=''; document.getElementById('famName').value=''; document.getElementById('famDesc').value=''; }
        function saveFamily() {
            const role = document.getElementById('famRole').value; const name = document.getElementById('famName').value; const desc = document.getElementById('famDesc').value; const btn = document.getElementById('btnSaveFam');
            if(!role) return alert("Role needed!"); btn.disabled=true; btn.innerText="JOINING...";
            db.collection("family_members").add({ role:role, name:name, desc:desc, imageUrl:famImg, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(()=>{ closeModal('familyModal'); btn.disabled=false; btn.innerText="JOIN"; }).catch(e=>{ alert("Error!"); btn.disabled=false; });
        }
        function delFamily(id) { if(confirm("Delete?")) db.collection("family_members").doc(id).delete(); }

        /* ÌÉ≠ */
        window.changeTab = function(id, el) {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(n => n.classList.remove('active')); if(el) el.classList.add('active');
            triggerScrollReveal(); window.scrollTo(0,0);
        }
        loadFeed(); loadCal(); loadFamily();
    </script>
